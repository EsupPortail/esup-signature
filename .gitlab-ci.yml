build:
  script: export JAVA_HOME='/opt/jdk-13.0.2/' && mvn clean initialize && mvn -Dspring.config.location=/opt/tomcat-dematag/conf/app_config/application.yml package && systemctl stop tomcat-dematag.service && cp -rf target/esup-signature.war /opt/tomcat-dematag/webapps/ROOT.war && systemctl start tomcat-dematag.service
  only:
    - test
  tags:
    - test

build2:
  script: mvn clean initialize && mvn -Dspring.config.location=/opt/tomcat-esup-signature/conf/app_config/application.yml clean package && systemctl stop tomcat-esup-signature.service && cp -rf target/esup-signature.war /opt/tomcat-esup-signature/webapps/ROOT.war && systemctl start tomcat-esup-signature.service
  only:
    - tags
  tags:
    - prod

