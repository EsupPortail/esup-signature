build:
  script: export JAVA_HOME='/opt/jdk-13.0.2/' && mvn clean initialize && mvn -Dspring.config.location=/opt/tomcat-dematag/conf/app_config/application.yml clean package && cp -rf target/esup-signature.war /opt/tomcat-dematag/webapps/ROOT.war
  only:
    - test
  tags:
    - test

build2:
  script: mvn clean initialize && mvn -Dspring.config.location=/opt/tomcat-esup-signature/conf/app_config/application.yml clean package && cp -rf target/esup-signature.war /opt/tomcat-esup-signature/webapps/ROOT.war
  only:
    - tags
  except:
    - dev
    - test
    - master
  tags:
    - prod

build3:
  stage: deploy
  script: 
    - mvn clean package -Dspring.config.location=/opt/esup-signature/application.yml
    - sshpass -V
    - export SSHPASS=$CI_USER_PASS
    - sshpass -e scp -o StrictHostKeyChecking=no target/esup-signature.war gitlab-ci@signes:/home/gitlab-ci
    - sshpass -e ssh -tt -o StrictHostKeyChecking=no gitlab-ci@signes sudo mv /home/gitlab-ci/esup-signature.war /opt/esup-signature/
    - sshpass -e ssh -tt -o StrictHostKeyChecking=no gitlab-ci@signes sudo systemctl restart esup-signature.service
  only:
    - prod2
  tags:
    - prod2
