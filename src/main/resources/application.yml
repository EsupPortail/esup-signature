info:
    app:
        name: esup-signature
        description: Instance de production
    tags:
        environment: PROD

management:
    endpoints:
        jmx:
            exposure:
                include: '*'
        web:
            exposure:
                include: '*'
    endpoint:
        health:
            show-details: always

spring:
    session:
        store-type: jdbc
    data:
        ldap:
            repositories:
                enabled: true
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/esupsignature
        password: esup
        username: esupsignature
        hikari:
            auto-commit: false
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                flushMode: MANUAL
                jdbc:
                    lob:
                        non_contextual_creation: true
        show-sql: false
        open-in-view: false
        database: postgresql
    ldap:
#        base: dc=univ-ville,dc=fr
#        password: ldap-password
#        urls: ldap://ldap.univ-ville.fr
#        username: cn=consult,dc=univ-ville,dc=fr
    mail:
#        host: smtp.univ-ville.fr
    messages:
        basename: i18n/messages
        encoding: UTF-8
        fallback-to-system-locale: false
#    security:
#        oauth2:
#            client:
#                registration:
#                    google:
#                        client-id: *
#                        client-secret: *
#                        redirect-uri: https://esup-signature.univ-ville.fr/login/oauth2/code/google
#                        scope: profile, email
    servlet:
        multipart:
            enabled: true
            max-file-size: 1280KB
            max-request-size: 1280KB
            resolve-lazily: true
    thymeleaf:
        cache: false
        encoding: UTF-8
        mode: HTML

