<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<header th:replace="~{fragments/nav :: nav}"></header>
<main role="main">
    <div class="wrapper">
        <nav th:replace="~{fragments/sides/side-admin :: side-admin}"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="breadcrumb-nav">
            <ol id="breadcrumb-ol" class="breadcrumb">
                <li class="breadcrumb-item active">Administration</li>
            </ol>
        </nav>
        <div id="content" class="content">
            <div class="card">
                <div class="card-body">
                    <h5>Supervision</h5>
                    <div class="row mt-4 mb-4 gap-3">
                        <a title="Toutes les demandes" type="button" href="/admin/signbooks" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-paste" style="font-size: 40px;"></i><br><span>Demandes</span>
                        </a>
                        <a title="Tous les logs" type="button" href="/admin/logs" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-overview" style="font-size: 40px;"></i><br><span>Logs</span>
                        </a>
                        <a title="Tous les utilisateurs" type="button" href="/admin/users" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-users-alt" style="font-size: 40px;"></i><br><span>Utilisateurs</span>
                        </a>
                        <a title="Statistiques" type="button" href="/admin/charts" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-chart-histogram" style="font-size: 40px;"></i><br><span>Statistiques</span>
                        </a>
                        <a title="Exports" type="button" href="/admin/export" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-file-export" style="font-size: 40px;"></i><br><span>Exports</span>
                        </a>
                    </div>
                    <hr class="newHr">
                    <h5>Configuration</h5>
                    <div class="row mt-4 mb-4 gap-3">
                        <a title="Circuits de signature" href="/admin/workflows" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-diagram-project project-diagram-color" style="font-size: 40px;"></i><br><span>Circuits</span>
                        </a>
                        <a title="Formulaires" href="/admin/forms" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-poll-h file-alt-color" style="font-size: 40px;"></i><br><span>Formulaires</span>
                        </a>
                        <a title="Formulaires" href="/admin/tags" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-tags" style="font-size: 40px;"></i><br><span>Tags</span>
                        </a>
                        <a title="Messages" href="/admin/messages" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-megaphone" style="font-size: 40px;"></i><br><span>Messages</span>
                        </a>
                        <a title="Gestionnaires de rôles" href="/admin/roles-managers" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-employee-man-alt" style="font-size: 40px;"></i><br><span>Gestionnaires de rôles</span>
                        </a>
                        <a title="Gestion des certificats" type="button" href="/admin/certificats" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-diploma" style="font-size: 40px;" th:classappend="${expiredCertificat == true} ? 'text-danger' : 'text-success'"></i><br><span th:classappend="${expiredCertificat == true} ? 'text-danger' : 'text-success'">Gestion des certificats</span>
                        </a>
                        <a title="Tokens API" type="button" href="/admin/ws-access-token" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-key" style="font-size: 40px;"></i><br>Tokens API
                        </a>
                    </div>
                    <hr class="newHr">
                    <h5>Outils</h5>
                    <div class="row mt-4 mb-4 gap-3">
                        <a title="Sessions courantes" href="/admin/currentsessions" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-user-lock" style="font-size: 40px;"></i>
                            <br>
                            <span>Sessions courantes</span> <span th:text="${nbSessions}" class="badge rounded-pill bg-primary"></span>
                        </a>
                        <a title="Switch user" href="/admin/su" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-spy" style="font-size: 40px;"></i><br><span>Switch user</span>
                        </a>
                        <a title="Sessions courantes" href="/admin/tasks" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-completed" style="font-size: 40px;"></i><br><span>Tâches planifiées</span>
                        </a>
                        <a title="Statut DSS" type="button" href="/admin/dss" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-shield-trust" style="font-size: 40px;" th:classappend="${dssStatus == null || dssStatus == true} ? 'text-danger' : 'text-success'"></i><br><span th:classappend="${dssStatus == null || dssStatus == true} ? 'text-danger' : 'text-success'">Statut DSS</span>
                        </a>
                        <a title="Doc des APIs" target="_blank" type="button" href="/swagger-ui.html" class="btn btn-light py-4 text-center col-2">
                            <i class="fi fi-tr-api" style="font-size: 40px;"></i><br><span>APIs Doc</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
