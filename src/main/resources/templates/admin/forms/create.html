<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<header th:replace="fragments/nav"></header>
<main role="main">
    <div class="wrapper">
        <nav th:insert="fragments/admin-side" class="auto-hide"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="text-uppercase">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/forms">Liste des formulaires</a></li>
                <li class="breadcrumb-item active">Nouveau formulaire</li>
            </ol>
        </nav>
        <div id="content" class="content">
            <div class="card">
                <div class="card-body">
                    <form th:action="'/admin/forms'" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" class="form-control" type="text" name="name"/>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="targetType" class="col-form-label">Type de destination</label>
                                <select class="form-control" id="targetType" name="targetType">
                                    <th:block th:each="targetType : ${targetTypes}">
                                        <option th:value="${targetType}"
                                                th:text="#{'signbook.documentiotype.' + ${targetType}}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name">Destination</label>
                            <input class="form-control" type="text" name="targetUri"/>
                        </div>

                        <h2>Champs</h2>
                        <div id="repeatingInputFields">
                            <div class="entry inline-form col-xs-12">
                                <input class="form-control" name="fieldNames[]" type="text" placeholder="Nom"/>
                                <input class="form-control" name="fieldTypes[]" type="text" placeholder="Type"/>
                                <button type="button" class="btn btn-success btn-add-field">
                                    <span class="fas fa-plus" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <input class="btn btn-success float-right" type="submit" value="Valider"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
