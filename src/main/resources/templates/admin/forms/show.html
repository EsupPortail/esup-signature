<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="field" type="org.esupportail.esupsignature.entity.Field"*/-->
<!--/*@thymesVar id="form" type="org.esupportail.esupsignature.entity.Form"*/-->
<!--/*@thymesVar id="preFillTypes" type="java.util.Map<String, java.util.List<String>>"*/-->
<head th:replace="fragments/head"></head>
<script th:inline="javascript" type="module">
    import {default as FormUi} from "/static/js/modules/ui/forms/FormUi.js";
    new FormUi([[${form.id}]], [[${preFillTypes}]]);
</script>
<body>
<header th:replace="fragments/nav"></header>
<main role="main">
    <div class="wrapper">
        <nav th:insert="fragments/side-admin"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="breadcrumb-nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/forms">Liste des formulaires</a></li>
                <li class="breadcrumb-item active" th:text="'Liste des champs du formulaire : ' + ${form.name}"></li>
            </ol>
        </nav>
        <div id="content" class="content">
            <div class="fixed-action-btns active" >
                <ul class="list-unstyled">
                    <li>
                        <a id="saveButton" title="Enregistrer les modifications" type="button" class="btn-floating btn-lg bg-success">
                            <i class="fas fa-save"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/forms/update/' + ${form.id}">Paramètres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="return false;">Configuration des champs</a>
                </li>
            </ul>
            <br>
            <div class="card col-lg-10 mx-auto">
                <div class="card-body">
                    <div id="listSignRequestTable" class="tableFixHead">
                        <table class="table table-borderless table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class="align-middle">Nom</th>
                            <th class="align-middle">Type</th>
                            <th class="align-middle">Favorisable</th>
                            <th class="align-middle">Requis</th>
                            <th class="align-middle">Lecture seule</th>
                            <th class="align-middle">Pré-remplissage</th>
                            <th class="align-middle">Auto-completion</th>
                            <th class="align-middle">Nom du service</th>
                            <th class="align-middle">Type de données</th>
                            <th class="align-middle">Attribut retourné</th>
                            <th class="align-middle">Étape brouillon</th>
                            <th class="align-middle">Étapes autorisées</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="field : ${form.fields}">
                        <tr>
                            <form th:name="field-update" th:id="${field.id}" th:action="'/admin/forms/field/' + ${field.id} + '/update'" th:method="'put'">
                            <td><span th:text="${field.name}"></span></td>
                            <td><span th:text="${field.type}"/></td>
                            <td><input th:disabled="${field.type.name != 'text'}" type="checkbox" name="favorisable" th:value="true" th:checked="${field.favorisable}"/></td>
                            <td><input type="checkbox" name="required" th:value="true" th:checked="${field.required}"/></td>
                            <td><input type="checkbox" name="readOnly" th:value="true" th:checked="${field.readOnly}"/></td>
                            <td><input th:id="'prefillCheckbox_' + ${field.id}" type="checkbox" name="prefill" th:value="true" th:checked="${field.extValueServiceName != null && field.extValueServiceName != ''}"/></td>
                            <td><input th:id="'searchCheckbox_' + ${field.id}" type="checkbox" name="search" th:value="true" th:checked="${field.searchServiceName != null && field.searchServiceName != ''}"/></td>
                            <td>
                                <select class="slim-select-simple" th:id="'valueServiceName_' + ${field.id}" name="valueServiceName" th:disabled="${(field.extValueServiceName == null && field.searchServiceName == null) || (field.extValueServiceName == '' && field.searchServiceName == '')}">
                                    <option value=""></option>
                                    <th:block th:each="service : ${preFillTypes}">
                                        <option th:selected="${field.extValueServiceName == service.key || field.searchServiceName == service.key}" th:value="${service.key}" th:text="${service.key}"></option>
                                    </th:block>
                                </select>
                            </td>
                            <td>
                                <select class="slim-select-simple" th:id="'valueType_' + ${field.id}" name="valueType" th:disabled="${(field.extValueServiceName == null && field.searchServiceName == null) || (field.extValueServiceName == '' && field.searchServiceName == '')}">
                                    <th:block th:if="${field.extValueType != ''}">
                                        <option th:value="${field.extValueType}" th:text="${field.extValueType}" selected></option>
                                    </th:block>
                                    <th:block th:if="${field.extValueType == '' && field.searchType != ''}">
                                        <option th:value="${field.searchType}" th:text="${field.searchType}" selected></option>
                                    </th:block>
                                </select>
                            </td>
                            <td>
                                <th:block th:if="${field.extValueType != ''}">
                                    <input type="text" class="form-control" name="valueReturn" th:value="${field.extValueReturn}" size="7"/>
                                </th:block>
                                <th:block th:if="${field.extValueType == '' && field.searchType != ''}">
                                    <input type="text" class="form-control" name="valueReturn" th:value="${field.searchReturn}" size="7"/>
                                </th:block>
                                <th:block th:if="${field.extValueType == '' && field.searchType == ''}">
                                    <input type="text" class="form-control" name="valueReturn" size="7"/>
                                </th:block>
                            </td>
                            <td><input type="checkbox" name="stepZero" th:value="true" th:checked="${field.stepZero}"/></td>
                            <td>
                                <select name="workflowStepsIds" class="form-control" multiple size="3">
                                    <th:block th:each="workflow, iterator : ${workflow.workflowSteps}">
                                        <option th:value="${workflow.id}" th:text="${iterator.index + 1}" th:selected="${field.workflowSteps.contains(workflow)}"></option>
                                    </th:block>
                                </select>
                            </td>
                            </form>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
