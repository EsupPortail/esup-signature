<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="preFillTypes" type="java.util.List<org.esupportail.esupsignature.service.prefill.PreFill>"*/-->
<head th:replace="fragments/head"></head>
<script th:inline="javascript" type="module">
    import {default as FormUi} from "/static/js/modules/ui/forms/FormUi.js";
    new FormUi();
</script>
<body>
<header th:replace="fragments/nav"></header>
<main role="main">
    <div class="wrapper">
        <nav th:insert="fragments/side-admin"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="breadcrumb-nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/forms">Liste des formulaires</a></li>
                <li class="breadcrumb-item active" th:text="'Modifier le formulaire : ' + ${form.name}"></li>
            </ol>
        </nav>
        <div id="content" class="content">
            <div class="fixed-action-btn" >
                <a id="saveButton" title="Enregistrer" role="button" class="btn-floating btn-lg bg-success wave-effect" onclick="$('#formUpdate').submit();">
                    <i class="fas fa-save"></i>
                </a>
            </div>
            <div class="card col-lg-10 mx-auto">
                <div class="card-body">
                    <form id="formUpdate" th:action="'/admin/forms'" th:object="${form}" th:method="put">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label for="name">Titre</label>
                            <input id="title" class="form-control" type="text" th:field="*{title}"/>
                        </div>
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input id="name" class="form-control" type="text" th:field="*{name}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input id="description" class="form-control" type="text" th:field="*{description}"/>
                        </div>
                        <div class="form-group">
                            <label for="message">Message d'accueil</label>
                            <textarea id="message" class="summer-note"   th:field="*{message}"></textarea>
                        </div>
                        <div class="form-check">
                            <input id="publicUsage" class="form-check-input" type="checkbox" th:field="*{publicUsage}"/>
                            <label for="publicUsage">Visibilité publique ?</label>
                        </div>
                        <div class="form-group">
                            <label><strong>Types de délégation autorisés</strong></label>
                            <th:block th:each="shareType : ${shareTypes}">
                                <div class="form-check text-left">
                                    <input th:checked="${form.authorizedShareTypes.contains(shareType)}" th:id="'check-' + ${shareType.name()}" type="checkbox" name="types" th:value="${shareType.name()}"/>
                                    <label class="form-check-label" th:for="'check-' + ${shareType.name()}" th:text="#{'usershare.sharetype.' + ${shareType.name()}}"></label>
                                </div>
                            </th:block>
                        </div>
                        <div class="form-group">
                            <label for="name">
                                Rôle
                                <div class="alert alert-info d-none"><small>Le rôle correspond au groupe autorisé à accéder à
                                    ce formulaire</small></div>
                            </label>
                            <input class="form-control" type="text" th:field="*{role}"/>
                        </div>
                        <div class="form-group" id="managers">
                            <label for="managersSelect"><strong>Gestionnaire(s) du circuit</strong>
                                <button class="btn btn-sm btn-transparent" data-target="#collapseHelp1" data-toggle="collapse"
                                        type="button">
                                    <span class="fas fa-info-circle text-info"></span>
                                </button>
                                <div class="collapse" id="collapseHelp1">
                                    <div class="alert alert-info">
                                        Liste des personnes pouvant utiliser ce circuit
                                    </div>
                                </div>
                            </label>
                            <select id="managersSelect" class="select-users" multiple="multiple" name="managers">
                                <th:block th:each="manager : ${form.managers}">
                                    <option selected="selected" th:value="${manager}" th:text="${manager}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="workflowType">Type de workflow</label>
                            <select id="workflowType" class="form-control" th:field="*{workflowType}">
                                <th:block th:each="workflowType : ${workflowTypes}">
                                    <option th:value="${workflowType.name}"
                                            th:text="${workflowType.description}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="workflowType" class="col-form-label">Type de pré-remplissage</label>
                            <select class="form-control" id="prefillType" th:field="*{preFillType}">
                                <th:block th:each="preFillType : ${preFillTypes}">
                                    <option th:selected="${form.preFillType == preFillType.name}" th:value="${preFillType.name}" th:text="${preFillType.description}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="targetType" class="col-form-label">Type de destination</label>
                                <select class="form-control" id="targetType" name="targetType" th:field="*{targetType}">
                                    <th:block th:each="targetType : ${targetTypes}">
                                        <option th:value="${targetType}"
                                                th:text="#{'signbook.documentiotype.' + ${targetType}}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Destination</label>
                            <input class="form-control" type="text" th:field="*{targetUri}"/>
                        </div>
                        <div class="form-check">
                            <input id="pdfDisplay" class="form-check-input" type="checkbox" th:field="*{pdfDisplay}"/>
                            <label for="pdfDisplay">Mise en forme avec le PDF ?</label>
                        </div>

                        <div class="form-check">
                            <input id="activeVersion" class="form-check-input" type="checkbox" th:field="*{activeVersion}"/>
                            <label for="activeVersion">Version active</label>
                        </div>
                        <div th:switch="${model}">
                            <div th:case="null">
                                <h2>Champs</h2>
                                <div id="repeatingInputFields">
                                    <div class="entry inline-form col-xs-12">
                                        <input class="form-control" name="fieldNames[]" type="text"
                                               placeholder="Nom"/> <input class="form-control"
                                                                          name="fieldTypes[]" type="text"
                                                                          placeholder="Type"/>
                                        <button type="button" class="btn btn-success btn-add-field">
                                            <span class="fas fa-plus" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="actionDiv">Actions (javascript)</label>
                            <textarea id="actionText" class="form-control" type="text" th:field="*{action}"></textarea>
                            <div id="actionDiv"></div>
                            <script language="JavaScript">
                                ace.require("ace/ext/language_tools");
                                let editor = ace.edit("actionDiv", {
                                    mode: "ace/mode/javascript",
                                    autoScrollEditorIntoView: true,
                                    enableBasicAutocompletion: true,
                                    selectionStyle: "text"
                                });
                                let textarea = $('#actionText');
                                textarea.hide();
                                editor.getSession().setValue(textarea.val());
                                editor.getSession().on('change', function(){
                                    textarea.val(editor.getSession().getValue());
                                });
                            </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
