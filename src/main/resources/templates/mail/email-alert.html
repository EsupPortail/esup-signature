<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<style>

tr:nth-child(even) {
  background-color: #f2f2f2
}

table {
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
}
</style>
</head>
<body>
<p>Bonjour</p>
<p>Voici la liste des demandes de signatures en attente : </p>

<table>
<tr style="font-weight: bold;">
	<th>Nom</th>
	<th>Date de création</th>
	<th>Créé par</th>
	<th>Consulter</th>
</tr>
<th:block th:each="signRequest : ${signRequests}">
<tr>
	<td th:text="${signRequest.title}"></td>
	<td th:text="${#dates.format(signRequest.createDate)}"></td>
	<td th:text="${signRequest.createBy}"></td>
	<td>
		<a th:href="@{|${rootUrl}/user/signrequests/sign-by-token/${signRequest.name}|}" style="background-color:#5cb85c;border-radius:4px;color:#ffffff;display:inline-block;font-family:sans-serif;font-size:13px;font-weight:bold;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;">Signer</a>
	</td>
</tr>
</th:block>
</table>
</body>
</html>
