<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Demande de siganture complète</title>
    <style>

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<p>Bonjour</p>
<p>La demande de signature <span th:text="${signRequest.title}"></span> est terminée.</p>

<p th:if="${signRequest.exportedDocumentURI != null}">
    Elle à été transmise à cette adresse : <span th:text="${signRequest.exportedDocumentURI}"></span>
</p>
<p>
    <a th:href="@{|${rootUrl}/user/signrequests//get-last-file-by-token/${signRequest.name}|}"
                                 style="background-color:#5cb85c;border-radius:4px;color:#ffffff;display:inline-block;font-family:sans-serif;font-size:13px;font-weight:bold;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;">Télécharger le document</a>
</p>
</body>
</html>
