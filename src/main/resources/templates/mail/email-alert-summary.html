<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style th:text="${css}"></style>
</head>
<body class="bg-light">
<div class="container">
	<div class="card rounded-0 m-1">
		<div class="card-header rounded-0 bg-dark">
			<img height="40" class="mx-auto float-start" src="cid:logo" style="border-style:none; vertical-align:middle; float:left; margin-right:auto; margin-left:auto" valign="middle" align="left">
			<img height="40" class="mx-auto float-end" src="cid:logo-univ" style="border-style:none; vertical-align:middle; float:right; margin-right:auto; margin-left:auto" valign="middle" align="right">
		</div>
		<div class="card-body">
			<p>Bonjour,</p>
			<p>Voici la liste des demandes de signatures en attente : </p>
			<table class="table table-borderless">
				<thead class="table-secondary">
				<tr>
					<th class="text-white">Nom</th>
					<th class="text-white">Date de création</th>
					<th class="text-white">Créé par</th>
					<th class="text-white">Consulter</th>
				</tr>
				</thead>
				<tbody>
				<th:block th:each="signRequest : ${signRequests}">
					<tr>
						<td th:text="${signRequest.title}"></td>
						<td th:text="${#dates.format(signRequest.createDate, 'dd/MM/yyyy HH:mm')}"></td>
						<td th:text="${signRequest.createBy.firstname} + ' ' + ${signRequest.createBy.name}">
						</td>
						<td>
							<a class="btn btn-sm btn-dark mx-auto" th:href="@{|${rootUrl}/user/signrequests/${signRequest.id}|}">Accéder au document</a>
						</td>
					</tr>
				</th:block>
				</tbody>
			</table>
		</div>
		<div class="card-footer rounded-0 bg-secondary justify-content-center text-center" style="background-color:#6c757d; border-top:1px solid rgba(0, 0, 0, 0.125); padding:0.75rem 1.25rem; border-radius:0; -ms-flex-pack:center; justify-content:center; text-align:center" bgcolor="#6c757d" align="center">
			<span class="text-white text-center" style="text-align:center; color:#fff" align="center" th:text="#{application.footer}"></span>
		</div>
	</div>
</div>
</body>
</html>
