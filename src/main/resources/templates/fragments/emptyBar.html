	<div class="collapse navbar-collapse justify-content-between">
		<img src="/images/logo.svg" height="41"/>
		<ul class="navbar-nav">
			<li class="nav-item">
				<span class="float-right text-light" th:if="${user != null}" th:text="${user.firstname} + ' ' + ${user.name}"></span>

		</ul>
	</div>
</nav>
</header>
</html>
