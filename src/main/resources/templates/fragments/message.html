<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="messageNews" type="java.util.List<org.esupportail.esupsignature.entity.Message>"*/-->
<!--/*@thymesVar id="messageError" type="java.lang.String"*/-->
<!--/*@thymesVar id="messageWarn" type="java.lang.String"*/-->
<!--/*@thymesVar id="messageSuccess" type="java.lang.String"*/-->
<!--/*@thymesVar id="messageInfo" type="java.lang.String"*/-->
<!--/*@thymesVar id="messageCustom" type="java.lang.String"*/-->
<div th:fragment="message">
	<script th:inline="javascript" type="module">
		import Toast from "../../static/js/modules/ui/Toast.js";
		new Toast([[${message}]]);
	</script>
	<th:block th:each="messageNew : ${messageNews}">
		<div th:id="'toast-message-' + ${messageNew.id}" class="toast toast-xl bg-white" role="alert" aria-live="assertive" aria-atomic="true" data-delay="999999999">
			<div class="toast-header">
				<h4 class="mr-auto blinking-black">Nouveaut√© !</h4>
				<button type="button" class="close" data-dismiss="toast" aria-label="Close">
					<i class="fas fa-times"></i>
				</button>
			</div>
			<div class="toast-body toast-news">
				<h6 th:utext="${messageNew.text}"></h6>
			</div>
			<div class="toast-footer">
				<button th:id="'markAsReadButton_' + ${messageNew.id}" class="btn btn-success mr-2 mb-2 float-right" data-dismiss="toast" aria-label="Close">
				<i class="fa fa-eye-slash"></i>
					Marquer comme lu
				</button>
			</div>
		</div>
	</th:block>
	<div id="toast-error" class="toast toast-sm bg-danger" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000" >
		<div class="toast-body">
			<button type="button" class="close float-right" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times text-white"></i>
			</button>
			<h4 class="mr-auto blinking-white">Erreur</h4>
			<h6 id="message-error" class="text-white"></h6>
		</div>
	</div>
	<div id="toast-warn" class="toast toast-sm bg-warning" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
		<div class="toast-body">
			<button type="button" class="close float-right" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
			<h4 class="mr-auto blinking-black">Attention</h4>
			<h6 id="message-warn"></h6>
		</div>
	</div>
	<div id="toast-success" class="toast toast-sm bg-success" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
		<div class="toast-body text-white">
			<button type="button" class="close float-right" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
			<h4 class="mr-auto">Confirmation</h4>
			<h6 id="message-success"></h6>
		</div>
	</div>
	<div id="toast-info" class="toast toast-sm bg-white" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
		<div class="toast-body">
			<button type="button" class="close float-right" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
			<h4 class="mr-auto text-dark">Information</h4>
			<h6 id="message-info"></h6>
		</div>
	</div>
	<div id="toast-custom" class="toast toast-md bg-white" role="alert" aria-live="assertive" aria-atomic="true" data-delay="30000">
		<div class="toast-body">
			<button type="button" class="close float-right" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
			<h4 class="mr-auto text-dark">Message</h4>
			<h6 id="message-custom"></h6>
		</div>
	</div>
</div>
</html>
