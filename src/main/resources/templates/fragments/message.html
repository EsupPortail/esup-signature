<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="messageNews" type="java.util.List<org.esupportail.esupsignature.entity.Message>"*/-->
<div th:fragment="message">
	<th:block th:each="messageNew : ${messageNews}">
		<div th:id="'toast_' + ${messageNew.id}" class="toast toast-xl" role="alert" aria-live="assertive" aria-atomic="true" data-delay="999999999">
			<div class="toast-header bg-light">
				<h3 class="mr-auto blinking-black">Nouveaut√© !</h3>
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
					<i class="fas fa-times"></i>
				</button>
			</div>
			<div class="toast-body toast-news">
				<p th:utext="${messageNew.text}"></p>
			</div>
			<div class="toast-footer">
				<button th:id="'markAsReadButton_' + ${messageNew.id}" class="btn btn-success mr-2 mb-2 float-right" data-dismiss="toast" aria-label="Close">
				<i class="fa fa-eye-slash"></i>
					Marquer comme lu
				</button>
			</div>
		</div>
		<script>
			$('#toast_[[${messageNew.id}]]').toast('show');

		</script>
	</th:block>

	<th:block th:if="${messageError != null}">
	<div id="toast" class="toast toast-sm" role="alert" aria-live="assertive" aria-atomic="true" data-delay="6000" >
		<div class="toast-header bg-danger">
			<strong class="mr-auto text-white blinking-white">Erreur</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
		</div>
		<div class="toast-body">
			<span th:text="${messageError}"></span>
		</div>
	</div>
	<script>$('#toast').toast('show');</script>
	</th:block>
<th:block th:if="${messageWarn != null}" >
	<div id="toast" class="toast toast-sm" role="alert" aria-live="assertive" aria-atomic="true" data-delay="60000">
		<div class="toast-header text-dark bg-warning">
			<strong class="mr-auto blinking-black">Attention</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
		</div>
		<div class="toast-body">
			<span th:text="${messageWarn}"></span>
		</div>
	</div>
	<script>$('#toast').toast('show');</script>
	</th:block>
<th:block th:if="${messageSuccess != null}">
	<div id="toast" class="toast toast-sm" role="alert" aria-live="assertive" aria-atomic="true" data-delay="6000">
		<div class="toast-header bg-success">
			<strong class="mr-auto text-white">Confirmation</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
		</div>
		<div class="toast-body">
			<span th:text="${messageSuccess}"></span>
		</div>
	</div>
	<script>$('#toast').toast('show');</script>
	</th:block>
	<th:block th:if="${messageInfo != null}">
	<div id="toast" class="toast toast-sm" role="alert" aria-live="assertive" aria-atomic="true" data-delay="6000">
		<div class="toast-header">
			<strong class="mr-auto text-dark">Information</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
		</div>
		<div class="toast-body">
			<span th:text="${messageInfo}"></span>
		</div>
	</div>
	<script>$('#toast').toast('show');</script>
	</th:block>
	<th:block th:if="${messageCustom != null}">
	<div id="toast" class="toast toast-sm" role="alert" aria-live="assertive" aria-atomic="true" data-delay="30000">
		<div class="toast-header">
			<strong class="mr-auto text-dark">Message</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<i class="fas fa-times"></i>
			</button>
		</div>
		<div class="toast-body">
			<pre th:text="${messageCustom}"></pre>
		</div>
	</div>
	<script>$('#toast').toast('show');</script>
	</th:block>
</div>
</html>
