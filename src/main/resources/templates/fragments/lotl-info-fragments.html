<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<!-- LOTL Info -->
<div class="lotl-info mb-4" th:fragment="lotl-info-summary(downloadResult, parsingResult, validationResult)">
	<div th:with="status=${(parsingResult.resultExist and validationResult.resultExist and validationResult.isValid())?
				((downloadResult.isSynchronized() and parsingResult.isSynchronized() and validationResult.isSynchronized())?'success':'warning'):
				'danger'}" 
				 th:class="${'lotl-card border rounded border-' + status}">
		<div>
			
			<!-- LOTL indication -->
			<div th:class="${'card-header bg-' + status}"></div>
			
			<!-- LOTL info body -->
			<div class="card-body">
				<div th:replace="fragments/tl-info :: tl-info-body-content(url='lotl',
						downloadResult=${downloadResult}, 
						parsingResult=${parsingResult}, 
						validationResult=${validationResult}, 
						potentialSigners=null)"></div>
			</div>
		</div>
	</div>
	
</div>
