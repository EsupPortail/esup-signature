<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data">
<!--/*@thymesVar id="data" type="org.esupportail.esupsignature.entity.Data"*/-->
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: menu(activeMenu)"></header>
<main role="main">
    <div class="wrapper">
        <nav th:insert="fragments/side :: side" onmouseover="autoShowSideBar();" onmouseout="hideSideBar();"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="text-uppercase breadcrumb-nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Mes brouillons</li>
            </ol>
        </nav>
        <div id="content" class="content">
            <div class="card col-lg-8 mx-auto">
                <div class="card-body">
                    <h5 class="text-center"><b>Documents en cours de saisie</b></h5>
                    <div class="table-responsive">
                        <table th:if="${datas.getContent().size() > 0}" class="table table-sm table-hover">
                            <thead class="d-none thead-dark">
                            <tr>
                                <th></th>
                                <th class="w-30">Type</th>
                                <th class="w-30">Nom</th>
                                <th class="w-30"><a class="sorted" sd:pagination-sort="createDate">Date de création</a></th>
                                <th class="w-10"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="data : ${datas}">
                            <tr>
                                <td class="w-10 text-dark"><i class="fab fa-firstdraft"></i></td>
                                <td th:text="${data.form.name} + ' : ' + ${data.name}"></td>
                                <td th:text="${#dates.format(data.createDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <button type="button" th:id="'menu-toggle-' + ${data.id}" class="btn text-dark toggle-mini-menu" th:title="'Actions ' + ${data.name}" th:data-target="'#menu-' + ${data.id}" th:aria-controls="'menu-' + ${data.id}" data-toggle="collapse">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <div class="card position-absolute collapse mini-menu" th:id="'menu-' + ${data.id}" style="width:200px; right: 100px;z-index: 1000;">
                                        <div class=" card-body">
                                            <a class="btn btn-transparent text-dark text-left" role="button" title="Modifier" th:href="'/user/datas/' + ${data.id} + '/update'">
                                                <i class="fas fa-pencil-alt pr-2"></i>Modifier
                                            </a>
                                            <a class="btn btn-transparent text-dark text-left" title="Télécharger" role="button" th:href="'/user/datas/' + ${data.id} + '/export-pdf'" target="_blank">
                                                <i class="fas fa-download pr-2"></i>Télécharger
                                            </a>
                                            <a class="btn btn-transparent text-dark text-left" th:href="'#modal-warning-' + ${data.id}" role="button" title="Supprimer" data-toggle="modal" data-target="#modal-warning" th:data-target="'#modal-warning-' + ${data.id}">
                                                <i class="fas fa-trash-alt pr-2"></i>Supprimer
                                            </a>
                                        </div>
                                    </div>
                                    <script>
                                        $(document).click(function (event) {
                                            var clickover = $(event.target);
                                            var _opened = $("#menu-[[${data.id}]]").hasClass("collapse show");
                                            if (_opened === true && !clickover.hasClass("toggle-mini-menu")) {
                                                $("#menu-toggle-[[${data.id}]]").click();
                                            }
                                        });
                                    </script>
                                </td>
                                <div class="modal modal-warning fade in" th:id="'modal-warning-' + ${data.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form id="command" th:action="'/user/datas/'+ ${data.id}" th:method="delete">
                                                <div class="modal-header">
                                                    <h2>Attention</h2>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <i class="fas fa-times"></i>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="alert alert-danger">Confirmez-vous la suppression de ce brouillon ?</div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary float-left" data-dismiss="modal">Fermer</button>
                                                    <button type="submit" class="btn btn-danger">Valider</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </th:block>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="100%">
                                        <nav th:replace="fragments/pagination :: pagination"></nav>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <div th:unless="${datas.getContent().size() > 0}" class="alert alert-secondary">
                            Aucun document pour le moment
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

<div class="modal fade" id="newFomModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choix du
                    document</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td>Signer un document existant</td>
                        <td class="show text-center">
                            <form action="/user/signrequest" method="post"
                                  enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="multipartFile" class="form-control-file">
                                    <input type="submit" class="btn btn-success" value="Valider">
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr th:each="form : ${forms}">
                        <td th:text="${form.name}"></td>
                        <td class="show text-center">
                            <button type="button"
                                    th:onclick="'window.location.href = \'' + @{/user/data/form/{id}(id=${form.id})} + '\''"
                                    class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Ajouter
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signDocModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choix d'un
                    fichier</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form action="/user/signrequest" method="post"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="eppn" class="col-form-label">Fichier</label> <input
                            type="file" name="multipartFile" class="form-control-file">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-success" value="Valider">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/message :: message"></div>
</html>
