<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="userProperties" type="java.util.List<org.esupportail.esupsignature.entity.UserPropertie>"*/-->
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav"></nav>
<main role="main">
    <div class="wrapper">
        <nav th:insert="fragments/side-user"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="breadcrumb-nav">
            <ol id="breadcrumb-ol" class="breadcrumb">
                <li class="breadcrumb-item active">Favoris</li>
            </ol>
        </nav>
        <div id="content" class="content">
            <div class="card col-lg-10 mx-auto">
                <div class="card-body text-center">
                    <table class="table table-hover table-borderless table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>Workflow</th>
                            <th>Score</th>
                            <th>Signataire</th>
                            <th>Destinataire</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="userPropertie : ${userProperties}">
                            <tr>
                                <td>
                                    <span th:text="${userPropertie.workflowStep.description}"></span>
                                </td>
                                <td>
                                    <span th:text="${userPropertie.score}"></span>
                                </td>
                                <td>
                                    <ul th:each="user : ${userPropertie.users}">
                                       <li th:text="${user.eppn}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <span th:text="${userPropertie.targetEmail}"></span>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
