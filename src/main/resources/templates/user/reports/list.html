<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<!--/*@thymesVar id="data" type="org.esupportail.esupsignature.entity.Data"*/-->
<!--/*@thymesVar id="forms" type="java.util.List<org.esupportail.esupsignature.entity.Form>"*/-->
<!--/*@thymesVar id="datas" type="org.springframework.data.domain.Page<org.esupportail.esupsignature.entity.Data>"*/-->
<head th:replace="fragments/head"></head>
<body>
<header th:replace="fragments/nav"></header>
<main role="main">
    <div class="wrapper">
        <nav th:insert="fragments/side"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="breadcrumb-nav">
            <ol class="breadcrumb col-12">
                <li class="breadcrumb-item active">Mes rapports</li>
            </ol>
        </nav>
        <div id="content" class="content">
            <div class="fixed-action-btn" >
                <a title="Créer un nouveau circuit" data-toggle="modal" data-target="#newFomModal" type="button"
                   class="btn-floating btn-lg bg-primary wave-effect">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
            <div class="card col-lg-10 mx-auto">
                <div class="card-body">
                    <h5 class="text-center"><b>Mes rapports</b></h5>
                    <div id="accordion">
                        <th:block th:each="report, status : ${reports}">
                            <div class="card">
                                <div class="card-header" th:id="'heading' + ${status.index}">
                                    <h5 class="mb-0">
                                        <button th:text="'Rapport de la signature de masse du ' + ${#dates.format(report.date, 'dd/MM/yyyy HH:mm')}" class="btn btn-link" data-toggle="collapse" th:data-target="'#collapse' + ${status.index}" aria-expanded="true" th:aria-controls="'collapse'  + ${status.index}">
                                        </button>
                                    </h5>
                                </div>

                                <div th:id="'collapse'  + ${status.index}" class="collapse" th:classappend="${status.index == 0 ? 'show' :  ''}" th:aria-labelledby="'heading' + ${status.index}" data-parent="#accordion">
                                    <div class="card-body">
                                        <ul>
                                            <li>
                                                Signatures effectuées avec succès : <span th:text="${report.signRequestsSigned.size()}"></span><span th:if="${report.signRequestsSigned.size() > 0}">  (<th:block th:each="sr, status2 : ${report.signRequestsSigned}"><a th:href="${'/user/signrequests/' + sr.id}" th:text="${sr.id}"></a><span th:text="${status2.index != report.signRequestsNoField.size() - 1} ? ', '"></span></th:block>)</span>
                                            </li>
                                            <li>
                                                Signatures non effectuées (emplacement de signature manquant) : <span th:text="${report.signRequestsNoField.size()}"></span><span th:if="${report.signRequestsNoField.size() > 0}"> (<th:block th:each="sr, status2 : ${report.signRequestsNoField}"><a th:href="${'/user/signrequests/' + sr.id}" th:text="${sr.id}"></a><span th:text="${status2.index != report.signRequestsNoField.size() - 1} ? ', '"></span></th:block>)</span>
                                            </li>
                                            <li>
                                                Signatures non effectuées (erreur) : <span th:text="${report.signRequestsError.size()}"></span><span th:if="${report.signRequestsError.size() > 0}"> (<th:block th:each="sr, status2 : ${report.signRequestsError}"><a th:href="${'/user/signrequests/' + sr.id}" th:text="${sr.id}"></a><span th:text="${status2.index != report.signRequestsNoField.size() - 1} ? ', '"></span></th:block>)</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="modal fade" id="newFomModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div th:replace="fragments/new"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
