<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<h5>Paramétrage du circuit de visas</h5>
<form>
    <button type="submit" class="btn btn-success">
        Je signe ce document <i class="fas fa-signature"></i>
    </button>
</form>
<h5 class="hr">ou</h5>
<form th:action="'/user/signbooks/wizard/wiz4/' + ${signBook.id}" method="post">
    <div class="form-group">
        <select id="workflowId" name="workflowId" class="form-control" required>
            <option value="" disabled selected>Choisir un circuit de visas</option>
            <th:block th:each="workflow : ${workflows} ">
                <option th:value="${workflow.id}" th:text="${workflow.name}"></option>
            </th:block>
        </select>
        <br>
        <button type="submit" class="btn btn-success">
            Appliquer les paramètres du circuit <i class="fas fa-file-import"></i>
        </button>
    </div>
</form>
<h5 class="hr">ou</h5>
<form th:action="'/user/signbooks/wizard/wiz4/' + ${signBook.id}" method="post">
    <div class="form-group">
        <button type="submit" class="btn btn-success">
            Ajouter les étapes manuellement <i class="fas fa-hand-paper"></i>
        </button>
    </div>
</form>

</body>
</html>
