<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div id="stepper1" class="bs-stepper linear">
    <div class="bs-stepper-header" role="tablist">
        <div class="step" data-target="#test-l-1">
            <span class="bs-stepper-circle bg-success"><i class="fa fa-magic"></i></span>
            <span class="bs-stepper-label">Nom</span>
        </div>
        <div class="bs-stepper-line"></div>
        <div class="step" data-target="#test-l-2">
            <span class="bs-stepper-circle bg-success"><i class="fa fa-copy"></i></span>
            <span class="bs-stepper-label">Copie des fichiers</span>
        </div>
        <div class="bs-stepper-line"></div>
        <div class="step active" data-target="#test-l-3">
            <span class="bs-stepper-circle"><i class="fa fa-project-diagram"></i></span>
            <span class="bs-stepper-label">Création du circuit</span>
        </div>
        <div class="bs-stepper-line"></div>
        <div class="step" data-target="#test-l-3">
            <span class="bs-stepper-circle"><i class="fa fa-save"></i></span>
            <span class="bs-stepper-label">Sauvegarde</span>
        </div>
        <div class="bs-stepper-line"></div>
        <div class="step" data-target="#test-l-3">
            <span class="bs-stepper-circle"><i class="fa fa-flag-checkered"></i></span>
            <span class="bs-stepper-label">Fin</span>
        </div>
    </div>
</div>
<h4 class="d-flex justify-content-center mt-4">Paramétrage du circuit de signatures/visas</h4>
<div class="row">
    <div class="col-lg-6 text-center border-right h-100">
        <form th:action="'/user/signbooks/wizard/wiz4/' + ${signBook.id}" method="post">
            <div class="form-group">
                <select id="workflowId" name="workflowId" class="form-control" required>
                    <option value="" disabled selected>Choisir un circuit de signatures existant</option>
                    <th:block th:each="workflow : ${workflows} ">
                        <option th:value="${workflow.id}" th:text="${workflow.name}"></option>
                    </th:block>
                </select>
                <br>
                <button type="submit" class="btn btn-success">
                    Appliquer les paramètres du circuit <i class="fas fa-file-import"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="col-lg-6 text-center">
        <form th:action="'/user/signbooks/wizard/wiz4/' + ${signBook.id}" method="post">
            <div class="form-group">
                <button type="submit" class="btn btn-success">
                    Créer un nouveau circuit de signature <i class="fas fa-project-diagram"></i>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
