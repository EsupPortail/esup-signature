<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="status" th:with="signBook=${signRequest.parentSignBook}">
	<div th:switch="${@signBookService.getStatus(signBook).name()}">
		<div th:case="'draft'" class="alert alert-secondary text-center" th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}">
			<small>
			<i class="fab fa-firstdraft" th:title="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}"></i>
				<span th:text="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}"></span>
			</small>
		</div>
		<div th:case="'pending'" class="alert alert-primary text-center" th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}">
			<small>
			<i class="fas fa-clock"></i>
				<span th:text="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}"></span>
			</small>
		</div>
		<div th:case="'signed'" class="alert alert-success text-center" th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}">
			<small>
			<i class="fas fa-file-signature"></i>
				<span th:text="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}"></span>
			</small>
		</div>
		<div th:case="'refused'" class="alert alert-danger text-center" th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}">
			<small>
			<i class="fas fa-ban"></i>
				<span th:text="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}"></span>
			</small>
		</div>
		<div th:case="'checked'" class="alert alert-warning text-center" th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}">
			<small>
			<i class="far fa-check-circle"></i>
				<span th:text="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}"></span>
			</small>
		</div>
		<div th:case="'exported'" class="alert alert-light text-center" th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}">
			<i class="fas fa-file-export"></i>
			<small>
				<span th:text="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}"></span>
			</small>
		</div>
		<div th:case="'completed'" class="alert alert-success text-center" th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}">
			<i class="fas fa-flag-checkered"></i>
			<small>
				<span th:text="#{'signbook.status.' + ${@signBookService.getStatus(signBook)}}"></span>
			</small>
		</div>
		<div th:case="*">
			Unknow
		</div>
	</div>
</div>
</html>
