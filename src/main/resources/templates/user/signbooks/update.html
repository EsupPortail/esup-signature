<!doctype html>
<!--/*@thymesVar id="signRequest" type="org.esupportail.esupsignature.entity.SignRequest"*/-->
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: menu(activeMenu)"></header>
<main role="main">
    <div class="wrapper">
        <nav id="sidebar">
            <div class="m-1">
                <button title="Accueil" type="button" onclick="location.href='/'" class="mb-1 col-12 btn btn-transparent text-left">
                    <i class="fas fa-home"></i> <span class="sidebar-label">Accueil</span>
                </button>
                <button title="Signature rapide" type="button" data-toggle="modal" data-target="#fastSignRequestModal" class="mb-1 col-12 btn btn-primary text-left">
                    <i class="fas fa-plus"></i> <span class="sidebar-label">Ajouter un document</span>
                </button>
                <button class="btn btn-light col-12 mb-1 text-left" onclick="window.history.back();">
                    <i class="fas fa-arrow-left"></i><span class="sidebar-label"> Retour</span>
                </button>
            </div>
        </nav>
        <div id="content" class="content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/user/signbooks">Liste des demandes</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Demande : <span th:text="${signBook.name}"></span>
                    </li>
                </ol>
            </nav>
            <div th:replace="user/signbooks/cards/stepscard2 :: stepscard2"></div>
            <div class="card rounded-0">
                <div class="card-header">
                    Documents à signer
                </div>
                <div class="card-body">
                    <!--/*@thymesVar id="signBook" type="org.esupportail.esupsignature.entity.SignBook"*/-->
                    <div th:if="${#lists.size(signBook.signRequests.size()) > 0}" class="table-responsive">
                        <table class="table table-sm table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th class="">Titre</th>
                                <th class="d-none d-md-table-cell">Date de création</th>
                                <th class="d-none d-lg-table-cell">Créé par</th>
                                <th>Signer</th>
                                <th>Details</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="signRequest : ${signBook.signRequests}">
                                <tr>
                                    <td class="text-break" th:text="${signRequest.title}"></td>
                                    <td class="d-none d-md-table-cell"><span th:text="${#dates.format(signRequest.createDate, 'dd/MM/yyyy HH:mm')}"></span></td>
                                    <td class="d-none d-lg-table-cell"><span th:text="${signRequest.createBy}"></span></td>
                                    <td class="utilbox">
                                        <a class="btn btn-success" title="Signer" th:href="'/user/signbooks/' + ${signBook.id} + '/' + ${signRequest.id}">
                                            <i class="fas fa-signature"></i>
                                        </a>
                                    </td>
                                    <td class="utilbox">
                                        <button class="btn btn-info" title="Détails" th:onclick="'location.href=\'/user/signrequests/' + ${signRequest.id} + '?form\''">
                                            <i class="fas fa-info"></i>
                                        </button>
                                    </td>
                                    <td class="utilbox">
                                        <form class="delete" th:action="'/user/signrequests/' + ${signRequest.id}" method="post">
                                            <input type="hidden" name="_method" value="DELETE"/>
                                            <button onclick="return confirm('Voulez-vous vraiment supprimer cet element ?');" value="Supprimer Sign Request" type="submit" title="Supprimer Sign Request"
                                                    class="btn btn-danger">
                                                <i class=" far fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </td>

                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                    <span th:unless="${#lists.size(signBook.signRequests) > 0}" class="table-responsive">
                        Aucun document à signer pour le moment
                    </span>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="fastSignRequestModal" tabindex="-1" role="dialog" aria-labelledby="addSignRequestLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="'/user/signrequests/fast-sign-request?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="fastSignRequestLabel">Créer une nouvelle demande</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <div class="custom-file">
                                <input required aria-describedby="inputGroupFileAddon01" class="custom-file-input" data-buttontext="Choisir fichier" id="inputGroupFile01" name="multipartFile" type="file">
                                <label class="custom-file-label" for="inputGroupFile01" id="inputGroupLabel01">
                                    Choisir un document
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="submit" id="fast-form-submit" class="btn btn-success">
                            Suivant <i class="fas fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="addStep" tabindex="-1" role="dialog" aria-labelledby="addStep" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form th:action="'/user/signbooks/add-step/' + ${id}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter une étape</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="_signType_div_id">
                        <label for="_signType_id"> <strong> Type de signature
                            par défaut
                            <button data-target="#collapseHelpSignType"
                                    data-toggle="collapse" type="button"
                                    class="btn btn-sm btn-info">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </strong>
                            <div class="collapse" id="collapseHelpSignType">
                                <div class="alert alert-info">
                                    <ul>
                                        <li>PAdES/XAdES : s'appuie sur le certificat P12
                                            uploader au niveau de vos paramètres
                                        </li>
                                        <li>Apposition de la signature : ajoute simplement
                                            l'image de votre signature sur un PDF à l'endroit voulu
                                        </li>
                                        <li>PAdES/XAdES avec NexU : s'appuie l'application NexU
                                            qui permet l'utilisation d'un certificat matériel
                                        </li>
                                        <li>Confirmation de lecture : permet de valider la
                                            lecture d'un document
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </label>
                        <div class="col-lg-8">
                            <select id="_signType_id" name="signType" class="form-control" size="1">
                                <th:block th:each="signType : ${signTypes}">
                                    <option th:value="${signType}" th:text="#{'signbook.signtype.' + ${signType}}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i> Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
