<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<form th:action="'/user/signrequests/wizard/wiz4/' + ${signRequest.id}" method="post">
    <th:block th:if="${nbSign != null}">
        <div class="alert alert-info" th:text="'Le document comporte ' + ${nbSign} + ' champ(s) de signature'"></div>
    </th:block>
    <h5>Paramétrage du circuit de visas</h5>
    <div class="form-group">
        <select id="signBookId" name="signBookId" class="form-control" required>
            <option value="" disabled selected>Choisir un circuit de visas</option>
            <th:block th:each="signBook : ${signBooks} ">
                <option th:value="${signBook.id}" th:text="${signBook.name}"></option>
            </th:block>
        </select>
        <br>
        <button type="submit" class="btn btn-success">
            Appliquer les paramètres du circuit <i class="fas fa-file-import"></i>
        </button>
    </div>
</form>
<h5 class="hr">ou</h5>
<form th:action="'/user/signrequests/wizard/wiz4/' + ${signRequest.id}" method="post">
    <div class="form-group">
        <button type="submit" class="btn btn-success">
            Ajouter les étapes manuellement <i class="fas fa-hand-paper"></i>
        </button>
    </div>
</form>

</body>
</html>
