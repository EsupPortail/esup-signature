<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<!--/*@thymesVar id="signRequest" type="org.esupportail.esupsignature.entity.SignRequest"*/-->
<!--/*@thymesVar id="signRequestParams" type="org.esupportail.esupsignature.entity.SignRequestParams"*/-->
<!--/*@thymesVar id="spots" type="java.util.List<org.esupportail.esupsignature.entity.Comment>"*/-->
<!--/*@thymesVar id="comments" type="java.util.List<org.esupportail.esupsignature.entity.Comment>"*/-->
<div th:fragment="workspace" id="workspace" class="alert justify-content-center" th:classappend="(${nbSignRequestInSignBookParent > 1} ? 'workspace-sign' : 'workspace-pdf') + ' ' + (${signable && signRequest.status != T(org.esupportail.esupsignature.entity.enums.SignRequestStatus).signed}? 'alert-secondary' : 'alert-success')">
    <form th:id="'signForm'" th:action="''">
        <input id="checkDataSubmit" type="submit" style="display: none;"/>
        <div id="pdf" class="drop-shadows mx-auto">
            <th:block th:if="${signable && signRequest.status != T(org.esupportail.esupsignature.entity.enums.SignRequestStatus).signed}">
                <div id="cross_0" ontouchstart="this.style.backgroundColor= 'rgba(0, 255, 0, .5)';" class="bgfilter"
                     onmouseover="this.style.backgroundColor= 'rgba(0, 255, 0, .5)';"
                     onmouseout="this.style.backgroundColor= 'rgba(0, 0, 0, .0)';"
                     style="display: none;z-index:4;pointer-events: auto;cursor: move;background-repeat: no-repeat; background-position: left bottom;">
                    <div id="crossTools_0" class="badge badge-success position-absolute d-none" style="left: 0px; top: -45px;
                        z-index: 3; opacity: .9;user-select: none;
                        -moz-user-select: none;
                        -khtml-user-select: none;
                        -webkit-user-select: none;
                        -o-user-select: none;">
                        <button type="button" id="signUndo_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                        <button type="button" id="signZoomOut_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <span style="font-size:1em; line-height: 1em;" class="">A</span>
                        </button>
                        <button type="button" id="signZoomIn_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <span style="font-size:1.6666em; line-height: 1em;">A</span>
                        </button>
                        <button type="button" id="signPrevImage_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button type="button" id="signNextImage_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <button type="button" id="signExtra_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-receipt"></i>
                        </button>
                        <button type="button" id="signExtraOnTop_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-retweet"></i>
                        </button>
                        <button type="button" id="signDrop_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <input id="signColorPicker_0" value='#000000'/>
                    </div>
                    <div id="borders_0" class="anim-border"
                         th:style="'text-align:left;line-height:normal;width: ' + ${signWidth} + 'px; height: ' + ${signHeight} + 'px;'"></div>
                </div>
            </th:block>
            <th:block th:each="comment : ${comments}">
                <div class="circle" th:id="'inDocComment_' + ${comment.id}"
                     th:onmouseover="'$(\'#postit' + ${comment.id} + '\').addClass(\'circle-border\');'"
                     th:onmouseout="'$(\'#postit' + ${comment.id} + '\').removeClass(\'circle-border\');'">
                    <i class="fas fa-comment fa-3x"></i>
                </div>
            </th:block>
            <th:block th:each="spot : ${spots}">
                <div class="spot" th:id="'inDocSpot_' + ${spot.id}" th:title="${spot.text}"
                     th:onmouseover="'$(\'#liveStep-' + ${spot.stepNumber} + '\').toggleClass(\'bg-white bg-success\');'"
                     th:onmouseout="'$(\'#liveStep-' + ${spot.stepNumber} + '\').toggleClass(\'bg-white bg-success\');'">
                    <i class="fas fa-map-marker-alt fa-3x"></i>
                </div>
            </th:block>
            <div id="postit" class="postit badge badge-warning">
                <input id="submitPostit" name="submitPostit" type="submit" class="d-none"/>
                <input id="commentPosX" name="commentPosX" type="hidden"/>
                <input id="commentPosY" name="commentPosY" type="hidden"/>
                <input id="commentPageNumber" name="commentPageNumber" type="hidden"/>
                <input id="addSignParams" name="addSignParams" type="hidden"/>
                <div id="divSpotStepNumber" class="form-group" style="display: none">
                    <label for="spotStepNumber">Choisir l'étape concernée</label>
                    <br/>
                    <select id="spotStepNumber" name="spotStepNumber" class="slim-select-simple">
                        <option></option>
                        <th:block th:each="step, iterator : ${signRequest.parentSignBook.liveWorkflow.liveWorkflowSteps}">
                            <option th:if="${step.signRequestParams == null}" th:text="'Etape ' + ${iterator.index + 1}" th:value="${iterator.index + 1}"></option>
                        </th:block>
                    </select>
                </div>
                <textarea id="postitComment" name="comment" class="postitarea float-left" placeholder="Saisir un commentaire"></textarea>
                <button id="hideCommentButton" type="button" class="btn btn-sm btn-dark float-left">
                    <i class="fas fa-times"></i>
                </button>
                <button id="saveCommentButton" type="button" class="btn btn-sm btn-dark float-right">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
    </form>

    <div id="commentsBar" th:if="${toSignDocument.contentType == 'application/pdf'}" style="position: fixed; display: none; width: 250px; left: 285px;">
        <div th:unless="${signRequest.comments.size() > 0}" class="alert alert-light border-dark text-dark">
            Pour ajouter des commentaires ou des emplacements de signature, cliquez sur le bouton correspondant puis sur le document
        </div>
        <div th:if="${comments.size() > 0}" class="alert alert-light border-dark text-dark">
            <h5>Commentaires</h5>
            <ul class="list-group">
                <th:block th:each="comment : ${comments}">
                    <li th:id="'postit' + ${comment.id}" class="list-group-item border" style="margin-bottom: 2px; position: relative;user-select: none;-moz-user-select: none;-khtml-user-select: none;-webkit-user-select: none;-o-user-select: none;cursor: pointer">
                        <b th:text="${comment.createBy.firstname + ' ' + comment.createBy.name}"></b>
                        <p th:text="${#dates.format(comment.createDate, 'dd/MM/yyyy HH:mm')}"></p>
                        <p class="postitarea" th:text="${comment.text}"></p>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>
