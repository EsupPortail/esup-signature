<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<!--/*@thymesVar id="signRequest" type="org.esupportail.esupsignature.entity.SignRequest"*/-->
<!--/*@thymesVar id="signRequestParams" type="org.esupportail.esupsignature.entity.SignRequestParams"*/-->
<!--/*@thymesVar id="postit" type="org.esupportail.esupsignature.entity.Log"*/-->
<div th:fragment="workspace" id="workspace" class="alert alert-secondary justify-content-center"
     th:classappend="${nbSignRequestInSignBookParent > 1} ? 'workspace-sign' : 'workspace-pdf'">
    <form th:id="'signForm'" th:action="''">
        <input id="checkDataSubmit" type="submit" style="display: none;"/>
        <div id="pdf" class="drop-shadows mx-auto">
            <th:block th:if="${signable && signRequest.status != T(org.esupportail.esupsignature.entity.enums.SignRequestStatus).signed}">
                <div id="cross_0" ontouchstart="this.style.backgroundColor= 'rgba(0, 255, 0, .5)';" class="bgfilter"
                     onmouseover="this.style.backgroundColor= 'rgba(0, 255, 0, .5)';"
                     onmouseout="this.style.backgroundColor= 'rgba(0, 0, 0, .0)';"
                     th:style="'display: none;z-index:4;pointer-events: auto;cursor: move;'">
                    <div id="crossTools_0" class="badge badge-success position-absolute d-none" style="left: 0px; top: -45px;
                        z-index: 3; opacity: .9;user-select: none;
                        -moz-user-select: none;
                        -khtml-user-select: none;
                        -webkit-user-select: none;
                        -o-user-select: none;">
                        <button type="button" id="signZoomOut_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <span style="font-size:1em; line-height: 1em;" class="">A</span>
                        </button>
                        <button type="button" id="signZoomIn_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <span style="font-size:1.6666em; line-height: 1em;">A</span>
                        </button>
                        <button type="button" id="signPrevImage_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button type="button" id="signNextImage_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <button type="button" id="signExtra_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-receipt"></i>
                        </button>
                        <button type="button" id="signExtraOnTop_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-retweet"></i>
                        </button>
                        <button type="button" id="signDrop_0"
                                class="btn btn-sm btn-transparent text-white"
                                style="z-index: 3;">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <input id="color-picker" value='#000000'/>
                    </div>
                    <div id="borders_0" class="anim-border"
                         th:style="'text-align:left;line-height:normal;width: ' + ${signWidth} + 'px; height: ' + ${signHeight} + 'px;'"></div>
                </div>
            </th:block>
            <th:block th:each="postit : ${postits}">
                <div th:id="${postit.id}" class="circle"
                     th:onmouseover="'$(\'#postit' + ${postit.id} + '\').addClass(\'circle-border\');'"
                     th:onmouseout="'$(\'#postit' + ${postit.id} + '\').removeClass(\'circle-border\');'">
                    <i class="fas fa-comment fa-3x"></i>
                </div>
            </th:block>
            <div id="postit" class="postit" style="display: none;position: absolute;left: 0px;top: 0px;z-index: 2;cursor: pointer;">
            <span id="hideComment" class="float-right" style="cursor: pointer;">
                <i class="fas fa-times"></i>
            </span>
                <input id="commentPosX" name="commentPosX" type="hidden"/>
                <input id="commentPosY" name="commentPosY" type="hidden"/>
                <input id="commentPageNumber" name="commentPageNumber" type="hidden"/>
                <textarea id="postitComment" name="comment" class="postitarea" placeholder="Saisir une annotation"></textarea>
                <button id="saveCommentButton" type="button" class="btn btn-sm float-right">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
    </form>

    <div id="commentsTools" th:if="${toSignDocument.contentType == 'application/pdf'}" style="position :absolute; display: none;width: 300px; left: 20px">
        <div th:unless="${comments.size() > 0}" class="alert alert-light">Vous pouvez ajouter des commentaires en
            cliquant sur l’endroit concerné du document
        </div>
        <div th:if="${comments.size() > 0}" class="alert alert-warning">
            <h5>Commentaires</h5>
            <ul class="list-group">
                <th:block th:each="postit : ${comments}">
                    <li th:id="'postit' + ${postit.id}" class="list-group-item"
                        style="position: relative;user-select: none;-moz-user-select: none;-khtml-user-select: none;-webkit-user-select: none;-o-user-select: none;cursor: pointer"
                        th:onclick="'$(\'html,body\').animate({scrollTop: $(\'#' + ${postit.id} + '\').css(\'top\').replace(\'px\', \'\')}, \'slow\');'"
                        th:onmouseover="'$(\'#' + ${postit.id} + '\').addClass(\'text-danger\');'"
                        th:onmouseout="'$(\'#' + ${postit.id} + '\').removeClass(\'text-danger\');'">
                        <b th:text="${postit.user.firstname + ' ' + postit.user.name}"></b>
                        <span th:text="${#dates.format(postit.logDate, 'dd/MM/yyyy HH:mm')}"></span>
                        <p class="postitarea" th:text="${postit.comment}"></p>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>
