<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="refusemodal">	
	<div aria-expanded="true" class="show" id="collapseHelp">
	<div class="alert alert-info">
		Merci de saisir un commentaire
	</div>
	</div>
	<div th:if="${signable == 'ok'}">
		<form th:action="'/user/signrequests/refuse/' + ${id}" method="post">
			<textarea class="form-control" name="comment" cols="" rows="" required="required"></textarea>
			<input class="btn btn-success" id="signe" title="Signe" type="submit" value="Valider le refus" />
		</form>
	</div>
</div>
</html>
