<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="signRequest" type="org.esupportail.esupsignature.entity.SignRequest"*/-->
<!--/*@thymesVar id="signBook" type="org.esupportail.esupsignature.entity.SignBook"*/-->
<div th:fragment="status" th:with="status = ${signRequest.parentSignBook != null ? signRequest.parentSignBook.status.name() : signRequest.status.name()}">
	<div th:switch="${status}">
		<div th:case="'draft'" class="badge badge-secondary text-center" style="padding: 10px;" th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${status}}">
			<i class="fab fa-firstdraft" th:title="#{'signbook.status.' + ${status}}"></i>
				<span th:text="#{'signbook.status.' + ${status}}"></span>
		</div>
		<div th:case="'pending'" class="badge badge-primary text-center" style="padding: 10px;"  th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${status}}">
			<i class="fas fa-clock"></i>
				<span th:text="#{'signbook.status.' + ${status}}"></span>
		</div>
		<div th:case="'signed'" class="badge badge-success text-center" style="padding: 10px;"  th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${status}}">
			<i class="fas fa-file-signature"></i>
				<span th:text="#{'signbook.status.' + ${status}}"></span>
		</div>
		<div th:case="'refused'" class="badge badge-danger text-center" style="padding: 10px;"  th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${status}}">
			<i class="fas fa-ban"></i>
				<span th:text="#{'signbook.status.' + ${status}}"></span>
		</div>
		<div th:case="'checked'" class="badge badge-warning text-center" style="padding: 10px;"  th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${status}}">
			<i class="far fa-check-circle"></i>
				<span th:text="#{'signbook.status.' + ${status}}"></span>
		</div>
		<div th:case="'exported'" class="badge badge-success text-center" style="padding: 10px;"  th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${status}}">
			<i class="fas fa-file-export"></i>
				<span th:text="#{'signbook.status.' + ${status}}"></span>
		</div>
		<div th:case="'completed'" class="badge badge-success text-center" style="padding: 10px;"  th:id="'status_' + ${signRequest.id}" th:title="#{'signbook.status.' + ${status}}">
			<i class="fas fa-flag-checkered"></i>
				<span th:text="#{'signbook.status.' + ${status}}"></span>
		</div>
		<div th:case="*">
			<span th:text="${status}"></span>
		</div>
	</div>
</div>
</html>
