<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:fragment="scriptnexu" type="text/javascript">
/*<![CDATA[*/
var nexuVersion = "[[${nexuVersion}]]";

// IE
if (!String.prototype.startsWith) {
  String.prototype.startsWith = function(searchString, position){
    return this.substr(position || 0, searchString.length) === searchString;
  };
}

console.log("Start checking NexU");

$.get("[[${nexuUrl}]]/nexu-info", function(data) {
	// something responded

	if(data.version.startsWith(nexuVersion)) {
		// valid version
		// load nexu script 
		console.log("Loading script...");
		loadScript();
	    $("#nexu_ready_alert").show();
	    console.log("???");
	    $("#submit-button").prop('disabled', false);
	} else {
		// need update
		$("#nexu_version_alert").show();
		console.log("Bad NexU version " + data.version + " instead of " + nexuVersion);
		
	}
}).fail(function() {
    console.log("NexU not detected or not started ! ");
    $("#warning-text").html("NexU not detected or not started ! ");
    $("#nexu_missing_alert").show();
});

function loadScript() {
	var xhrObj = new XMLHttpRequest();
	xhrObj.open('GET', "[[${nexuUrl}]]/nexu.js", false);
	xhrObj.send(null);
	var se = document.createElement('script');
	se.type = "text/javascript";
	se.text = xhrObj.responseText;
	document.getElementsByTagName('head')[0].appendChild(se);
	console.log("Nexuscript loaded");
}
/*]]>*/
</script>
</html>
