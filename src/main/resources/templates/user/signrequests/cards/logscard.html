<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="logs" type="java.util.List<org.esupportail.esupsignature.entity.Log>"*/-->
<div th:fragment="logscard">
    <div class="card mb-1 col-lg-10 mx-auto">
        <div id="collapseLogs" class="show" aria-labelledby="headingOne"
             data-parent="#accordion">
            <div class="card-body">
                <h5>Logs</h5>
                <table class="table table-sm table-striped table-hover table-borderless">
                    <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Utilisateur</th>
                        <th>Utilisateur authentifi√©</th>
                        <th>Action</th>
                        <th>Statut initial</th>
                        <th>Statut final</th>
                        <th>Commentaire</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="log : ${logs}">
                        <tr>
                            <td th:text="${#dates.format(log.logDate, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${log.eppnFor}"></td>
                            <td th:text="${log.eppn}"></td>
                            <td th:text="${log.action}"></td>
                            <td th:text="#{'signbook.status.' + ${log.initialStatus}}"></td>
                            <td th:text="#{'signbook.status.' + ${log.finalStatus}}"></td>
                            <td th:text="${log.comment}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
