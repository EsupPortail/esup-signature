<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<!--/*@thymesVar id="logs" type="java.util.List<org.esupportail.esupsignature.entity.Log>"*/-->
<div th:fragment="logscard">
    <div class="card mb-1 col-lg-10 mx-auto">
        <div class="card-body">
            <h5 class="text-center"><b>Historique des évènements</b></h5>
            <table class="table table-sm table-hover">
                <thead class="table-secondary">
                <tr>
                    <th>Date</th>
                    <th>Eppn</th>
                    <th>Action</th>
                    <th>Statut initial</th>
                    <th>Statut final</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="log : ${logs}">
                    <tr>
                        <td><span th:text="${#dates.format(log.logDate, 'dd/MM/yyyy HH:mm')}"></span></td>
                        <td><span th:text="${log.eppn}"></span></td>
                        <td><span th:text="${log.action}"></span></td>
                        <td><span th:text="#{'signbook.status.' + ${log.initialStatus}}"></span></td>
                        <td><span th:text="#{'signbook.status.' + ${log.finalStatus}}"></span></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
