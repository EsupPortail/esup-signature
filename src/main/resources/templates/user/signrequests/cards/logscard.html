<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="logs" type="java.util.List<esupportail.esupsignature.entity.Log>"*/-->
<div th:fragment="logscard">
    <div class="card mb-1 col-lg-10">
        <div id="collapseLogs" class="show" aria-labelledby="headingOne"
             data-parent="#accordion">
            <div class="card-body">
                <h5>Logs</h5>
                <table class="table table-sm table-striped table-hover table-borderless">
                    <thead class="thead-dark">
                    <tr>
                        <th class="none">Date</th>
                        <th class="none">Eppn</th>
                        <th class="none">Action</th>
                        <th class="none">Statut initial</th>
                        <th class="none">Statut final</th>
                        <th class="none">Commentaire</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="log : ${logs}">
                        <tr>
                            <td><span th:text="${#dates.format(log.logDate, 'dd/MM/yyyy HH:mm')}"></span></td>
                            <td><span th:text="${log.eppn}"></span></td>
                            <td><span th:text="${log.action}"></span></td>
                            <td><span th:text="#{'signbook.status.' + ${log.initialStatus}}"></span></td>
                            <td><span th:text="#{'signbook.status.' + ${log.finalStatus}}"></span></td>
                            <td><span th:text="${log.comment}"></span></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
