<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="commentscard">
    <div class="card mb-1 col-lg-10 mx-auto">
        <div id="collapseComments" class="show"
             aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <h5>Commentaires <span th:text="'(' + ${#lists.size(comments)} + ')'"></span></h5>
                <ul class="list-group">
                    <th:block th:each="comment : ${comments}">
                        <div class="d-flex w-100 justify-content-between">
                            <li href="#" class="list-group-item list-group-item-action">
                                De : <span class="mb-1" th:text="${comment.eppn}"></span> -
                                <small>
                                    le : <span th:text="${#dates.format(comment.logDate, 'dd/MM/yyyy HH:mm')}"></span>
                                    <br>
                                    Action effectu√©e : <span
                                        th:text="#{'signbook.status.' + ${comment.finalStatus}}"></span>
                                </small>
                                <p th:text="${comment.comment}"></p>

                            </li>
                        </div>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
