<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<!--/*@thymesVar id="signRequest" type="org.esupportail.esupsignature.entity.SignRequest"*/-->
<div id="comments" th:fragment="comments">
    <a id="hideComments" type="button" class="d-flex justify-content-between align-content-center text-decoration-none text-dark"><div class="hr vw-100">Annotations </div><span class="badge rounded-pill bg-dark" th:text="${comments.size()}" style="height: 20px; margin-top: 5px;"></span><button class="btn btn-sm btn-transparent text-dark"><i class="fi fi-rr-caret-down"></i></button></a>
    <div id="commentsBar" th:if="${toSignDocument != null && toSignDocument.contentType == 'application/pdf'}" style="width: 250px; left: 285px; display: none;">
        <div th:if="${comments.size() > 0}" class="card card-body bg-light mb-1">
            <ul class="list-group">
                <th:block th:each="comment : ${comments}">
                    <li th:id="'postit' + ${comment.id}" class="list-group-item border border-2" style="margin-bottom: 2px; position: relative;user-select: none;-moz-user-select: none;-khtms-user-select: none;-webkit-user-select: none;-o-user-select: none;cursor: pointer">
                        <div class="d-flex align-items-center gap-1"><i class="fi fi-rr-user"></i><span th:text="${comment.createBy.firstname + ' ' + comment.createBy.name}" class="step-type"></span></div>
                        <div class="d-flex align-items-center gap-1"><i class="fi fi-rr-clock"></i><small th:text="${#dates.format(comment.createDate, 'dd/MM/yyyy HH:mm')}"></small></div>
                        <p class="postitarea" th:text="${comment.text}"></p>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>
</html>
