<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/menu :: menu(activeMenu)"></nav>
<nav class="nav justify-content-between" aria-label="breadcrumb">
    <div class="navbar-nav col-11">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/user/signrequests">Liste
                des demandes</a></li>
            <li class="breadcrumb-item active">Nouvelle demande de
                signature
            </li>
        </ol>
    </div>
    <div class="navbar-nav align-self-center">
        <button data-target="#collapseHelp" data-toggle="collapse"
                type="button" class="btn btn-info">
				<span class="fas fa-info-circle">
					<!--  -->
				</span>
        </button>
    </div>
</nav>

<div id="collapseHelp" class="collapse" aria-expanded="true" style="">
    <div class="alert alert-info">
        <p>Ce formulaire permet de soumettre à signature un ou plusieurs
            documents en selectionnant le parapheur qui convient</p>
        <p>Après avoir saisi les paramètres de la demande, vous pourrez
            ajouter des documents</p>
    </div>
</div>
<div id="ribbon" class="card">
    <div class="card-body">
        <button type="button"
                onclick="document.getElementById('register-form-submit').click();"
                class="mr-2 btn btn-outline-dark btn-light float-left">
            <p class="text-center">
                <i class="fas fa-save fa-2x"></i> <br/> Enregistrer
            </p>
        </button>
    </div>
</div>
<main role="main" class="container">
    <div class="card">
        <div class="card-header">
            Nouvelle demande signature
        </div>
        <div class="card-body bg-light">
            <form id="fc_org_esupportail_esupsignature_domain_SignRequest" action="/user/signrequests" method="post" enctype="multipart/form-data">
                <div class="col-lg-12">
                    <div class="form-group" id="_c_org_esupportail_esupsignature_domain_SignRequest_title">
                        <label for="title"><strong>Titre de la demande</strong></label>
                        <input id="title" name="title" class="form-control" required="required" type="text" value="" autocomplete="on">
                    </div>
                </div>
                <button type="submit" id="register-form-submit" class="btn btn-success float-right">
                    Suivant <i class="fas fa-angle-right"></i>
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
