<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: menu(activeMenu)"></header>
<main role="main">
    <div class="wrapper">
        <nav th:replace="fragments/side :: side"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="text-uppercase breadcrumb-nav">
            <div class="navbar-nav">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Outil de validation</li>
                </ol>
            </div>
        </nav>
        <div id="content" class="content">
            <div id="collapseHelp" aria-expanded="true" style="">
                <div class="alert alert-dark">
                    Vous pouvez contrôler la signature électronique d'un document ainsi que la compatibilité PDF/A pour les fichiers pdf.
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <form th:action="'/user/validation?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" enctype="multipart/form-data" method="post">
                        <div class="custom-file mb-2">
                            <input required="required" class="custom-file-input" id="inputGroupFile01" name="multipartFile" type="file" aria-describedby="inputGroupFileAddon01"/>
                            <label class="custom-file-label" id="inputGroupLabel01" for="upload">
                                Choisir un fichier signé
                            </label>
                        </div>
                        <input alt="Upload" class="btn btn-success float-right" id="Upload" title="Upload" type="submit" value="Envoyer"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
