<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<header th:replace="~{fragments/nav :: nav}"></header>
<main role="main">
    <div class="wrapper">
        <nav th:replace="~{fragments/sides/side :: side}"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="breadcrumb-nav">
            <div class="navbar-nav">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Outil de validation</li>
                </ol>
            </div>
        </nav>
        <div id="content" class="content">
            <div class="card col-lg-10 mx-auto">
                <div class="card-body">
                    <h5 class="text-center"><b>Validation d’un document signé</b></h5>
                    <div id="collapseHelp" aria-expanded="true" style="">
                        <div class="alert alert-dark">
                            Vous pouvez contrôler la signature électronique d’un document ainsi que la compatibilité PDF/A pour les fichiers pdf.
                        </div>
                    </div>
                    <br/>
                    <form th:action="'/user/validation?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" enctype="multipart/form-data" method="post">
                        <div class="form-group mb-3">
                        <div class="custom-file">
                            <input required="required" class="form-control" id="multipartSignedDoc" name="multipartSignedDoc" type="file"/>
                            <label class="custom-file-label" for="multipartSignedDoc">
                                Choisir un fichier signé
                            </label>
                        </div>
                        </div>
                        <div class="form-group mb-3">
                        <div class="custom-file">
                            <input class="form-control" id="multipartSignature" name="multipartSignature" type="file"/>
                            <label class="custom-file-label" for="multipartSignature">
                                Choisir un fichier signature (si la signature est détachée)
                            </label>
                        </div>
                        </div>
                        <div class="form-group mb-3">
                        <input alt="Upload" class="btn btn-success float-end" id="Upload" title="Upload" type="submit" value="Envoyer"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
