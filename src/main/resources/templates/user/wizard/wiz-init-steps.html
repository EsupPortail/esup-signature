<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<div id="stepper1" class="bs-stepper linear">
    <div class="bs-stepper-header" role="tablist">
        <div class="step" data-target="#test-l-2">
            <span class="bs-stepper-circle bg-success"><i class="fas fa-copy"></i></span>
            <span class="bs-stepper-label">Copie des fichiers</span>
        </div>
        <div class="bs-stepper-line"></div>
        <div class="step active" data-target="#test-l-3">
            <span class="bs-stepper-circle"><i class="fas fa-project-diagram"></i></span>
            <span class="bs-stepper-label">Création du circuit</span>
        </div>
        <div class="bs-stepper-line"></div>
        <div class="step" data-target="#test-l-3">
            <span class="bs-stepper-circle"><i class="fas fa-save"></i></span>
            <span class="bs-stepper-label">Sauvegarde</span>
        </div>
        <div class="bs-stepper-line"></div>
        <div class="step" data-target="#test-l-3">
            <span class="bs-stepper-circle"><i class="fas fa-flag-checkered"></i></span>
            <span class="bs-stepper-label">Fin</span>
        </div>
    </div>
</div>
<h4 class="d-flex justify-content-center mt-4">Paramètres de l'étape&nbsp;<span th:text="${signBook.liveWorkflow.liveWorkflowSteps.size() + 1}"></span></h4>
<div class="col-12">
    <div th:if="${signBook.liveWorkflow.liveWorkflowSteps.size() == 0}" class="form-group" id="_userSignFirst_div_id">
        <label for="_userSignFirst">
            Je dois signer ce document avant l'envoi ?
        </label>
        <label class="switch">
            <input type="checkbox" name="userSignFirstWiz" id="_userSignFirstWiz"/>
            <span class="slider round"></span>
        </label>
    </div>
    <label for="recipientsEmailsWiz">Choisir les participants</label>
    <select name="recipientsEmails" id="recipientsEmailsWiz" size="5" multiple="multiple" required="required">
    </select>
    <br/><br/>
    <label>
        Tous les participants doivent-ils signer ?
    </label>
    <label class="switch">
        <input type="checkbox" id="allSignToCompleteWiz" name="allSignToComplete"/>
        <span class="slider round"></span>
    </label>
    <br/><br/>
    <label>Type de signature :</label>
    <select class="form-control" id="signTypeWiz" name="signType">
        <th:block th:each="signType : ${T(org.esupportail.esupsignature.entity.enums.SignType).values()}">
            <option th:value="${signType}" th:text="#{'signbook.signtype.' + ${signType}}"></option>
        </th:block>
    </select>
</div>
<div class="inline-flex">
<button type="button" id="addNew" name="addNew" value="true" class="btn btn-primary float-right m-1">
    <i class="fas fa-save"></i> Enregistrer l'étape
</button>
<button formnovalidate id="endStart" name="endStart" value="true" th:if="${signBook.liveWorkflow.liveWorkflowSteps.size() > 0}" type="submit" class="btn btn-success float-right m-1">
    <i class="fas fa-paper-plane"></i> Envoyer la demande immédiatement
</button>
<button formnovalidate id="end" name="end" value="true" th:if="${signBook.liveWorkflow.liveWorkflowSteps.size() > 0}" type="submit" class="btn btn-success float-right m-1">
    <i class="fas fa-eye"></i> Vérifier avant envoi
</button>
</div>
</html>
