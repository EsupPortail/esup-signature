<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<div class="bs-stepper-header" role="tablist">
    <div class="step" data-bs-target="#test-l-2">
        <span class="bs-stepper-circle bg-success"><i class="fas fa-copy"></i></span>
        <span class="bs-stepper-label">Dépôt des fichiers</span>
    </div>
    <div class="bs-stepper-line"></div>
    <div class="step" data-bs-target="#test-l-3">
        <span class="bs-stepper-circle bg-success"><i class="fas fa-project-diagram"></i></span>
        <span class="bs-stepper-label">Création du circuit</span>
    </div>
    <div class="bs-stepper-line"></div>
    <div class="step active" data-bs-target="#test-l-3">
        <span class="bs-stepper-circle"><i class="fas fa-save"></i></span>
        <span class="bs-stepper-label">Sauvegarde</span>
    </div>
    <div class="bs-stepper-line"></div>
    <div class="step" data-bs-target="#test-l-3">
        <span class="bs-stepper-circle"><i class="fas fa-flag-checkered"></i></span>
        <span class="bs-stepper-label">Fin</span>
    </div>
</div>
<h4 class="d-flex justify-content-center mt-4">Création du circuit terminée</h4>
<form id="saveWorkflowForm">
    <div class="row">
        <div class="col-lg-12">
            <input type="hidden" id="wizWorkflowId" name="wizWorkflowId" th:value="${workflow != null ? workflow.id : null}">
            <input type="submit" id="saveWorkflowSubmit" class="d-none">
            <input type="hidden" id="elementId" th:value="${workflow.id}">
            <div class="form-group mb-2">
                <label for="workflowName"><strong>Choisir un nom pour sauvegarder le circuit en tant que modèle</strong></label>
                <input type="text" id="workflowName" name="name" class="form-control required" required>
            </div>
            <div class="form-group mb-2">
                <label for="recipientsCCEmailsWiz"><strong>Observateurs</strong></label>
                <select id="recipientsCCEmailsWiz" class="select-users" multiple="multiple">
                    <option data-placeholder="true"></option>
                </select>
            </div>
            <div class="form-group">
                <button id="saveWorkflow" type="button" class="btn btn-success float-end">
                    <i class="fas fa-save"></i> Enregistrer le circuit
                </button>
            </div>
        </div>
    </div>
</form>
</html>
