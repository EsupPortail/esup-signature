<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="workflow" type="org.esupportail.esupsignature.entity.Workflow"*/-->
    <div class="modal-header">
        <h3 class="modal-title" id="fastSignRequestLabel">Signer un document présent sur votre poste de travail</h3>
        <button type="button" class="btn-close" title="Fermer" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form id="start-workflow-form" enctype="multipart/form-data">
            <div class="col-lg-12">
                <div class="form-group mb-3">
                    <label class="form-label" for="multipartFiles">Choix des fichiers à signer *</label>
                    <input tabindex="500" id="multipartFiles" name="multipartFiles" type="file" multiple="multiple" th:accept="${globalProperties.pdfOnly} ? 'application/pdf' : ''" required>
                </div>
                <input type="hidden" name="signType" value="pdfImageStamp">
            </div>
            <button type="submit" id="fast-form-submit" class="d-none"></button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" id="fast-form-cancel" class="btn btn-secondary float-start d-none" onclick="window.location.reload();">Annuler</button>
        <button type="button" id="fast-form-close" class="btn btn-secondary float-start" data-bs-dismiss="modal">Annuler</button>
        <button type="button" id="fast-sign-button" class="btn btn-success float-end">
            <div class="send-form-spinner spinner-border d-none" style="width: 1rem; height: 1rem;">
            </div>
            Valider
        </button>
    </div>
</html>
