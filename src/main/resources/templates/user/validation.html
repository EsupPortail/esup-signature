<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: menu(activeMenu)"></header>
<main role="main">
    <div class="wrapper">
        <nav id="sidebar">
            <div class="row">
                <div class="col-lg-2">
                    <button type="button" id="sidebarCollapse" class="mt-3 m-1 btn text-white">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div id="logo" class="col-lg-9">
                    <a href="/">
                        <img src="/images/logo.png"/>
                    </a>
                </div>
            </div>
            <div class="m-1">
                <button type="button" class="mb-1 col-12 btn btn-outline-dark btn-light float-left" value="Retour" onclick="window.history.back();">
                    <i class="fas fa-door-open"></i> Retour
                </button>
            </div>
        </nav>
        <div id="content" class="content">
            <div id="collapseHelp" class="collapse" aria-expanded="true" style="">
                <div class="alert alert-info">
                    Le service de validation est fourni par l'outil DSS.
                    <br/>
                    Légende :
                    <ul>
                        <li>
                            <button class="btn btn-success">&amp;nbsp;</button>
                            : Succès
                        </li>
                        <li>
                            <button class="btn btn-warning">&amp;nbsp;</button>
                            : Alerte
                        </li>
                        <li>
                            <button class="btn btn-danger">&amp;nbsp;</button>
                            : Erreur
                        </li>
                    </ul>
                </div>
            </div>
            <nav aria-label="breadcrumb">
                <div class="navbar-nav">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Liste des demandes</a></li>
                        <li class="breadcrumb-item active">Outil de validation</li>
                    </ol>
                </div>
            </nav>
            <div class="card">
                <div class="card-body">
                    <form th:action="'/user/validation?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" enctype="multipart/form-data" method="post">
                        <div class="custom-file mb-2">
                            <input required="required" class="custom-file-input" id="inputGroupFile01" name="multipartFile" type="file" aria-describedby="inputGroupFileAddon01"/>
                            <label class="custom-file-label" id="inputGroupLabel01" for="upload">
                                Choisir un fichier signé
                            </label>
                        </div>
                        <input alt="Upload" class="btn btn-success float-right" id="Upload" title="Upload" type="submit" value="Envoyer"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
