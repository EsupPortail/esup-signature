<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="form" type="org.esupportail.esupsignature.entity.Form"*/-->
<!--/*@thymesVar id="workflow" type="org.esupportail.esupsignature.entity.Workflow"*/-->
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: menu(activeMenu)"></header>
<main role="main">
    <div class="wrapper">
        <nav th:replace="fragments/side :: side"></nav>
        <div id="content" class="content">
            <nav aria-label="breadcrumb" class="text-uppercase">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Nouveau</li>
                </ol>
            </nav>
            <div class="row ml-2">
                <div class="card card-hover text-center mr-2 mb-2" style="width: 200px;" title="Ajoutez des documents et créez un nouveau circuit à l'aide de l'assitant">
                    <div class="crop">
                        <i class="fas fa-magic fa-4x card-img-top mt-3"></i>
                    </div>
                    <div class="card-body text-left">
                        <h5 class="card-title">Circuit personnalisé</h5>
                    </div>
                    <div class="card-footer"><a href="#" data-toggle="modal" data-target="#wizardModal" class="stretched-link"><i class="fa fa-plus"></i></a></div>
                </div>

                <div class="card card-hover text-center mr-2 mb-2" style="width: 200px;" title="Vous devez signer un document présent sur votre poste">
                    <div class="crop">
                    <i class="fas fa-bolt fa-4x card-img-top mt-3"></i>
                    </div>
                    <div class="card-body text-left">
                        <h5 class="card-title">Signature rapide</h5>
                    </div>
                    <div class="card-footer"><a href="#" data-toggle="modal" data-target="#fastSignRequestModal" class="stretched-link"><i class="fa fa-plus"></i></a></div>
                </div>

                <th:block th:each="workflow : ${workflows}">
                    <div class="card card-hover text-center mr-2 mb-2" style="width: 200px;" th:title="${workflow.description}">
                        <div class="crop">
                            <i class="fas fa-project-diagram fa-4x card-img-top mt-3"></i>
                        </div>
                        <div class="card-body text-left">
                            <h5 class="card-title" th:text="${workflow.name}"></h5>
                        </div>
                        <div class="card-footer"><a href="#" data-toggle="modal" th:data-target="'#newRequest' + ${workflow.id}" class="stretched-link"><i class="fa fa-plus"></i></a></div>
                    </div>
                </th:block>
                <th:block th:each="form : ${forms}">
                <div class="card card-hover text-center mr-2" style="width: 200px;" th:title="${form.description}">
                    <div class="crop">
                        <img th:src="'/manager/documents/' + ${form.document.id} + '/getimagepdfpage/0'" width="200px" style="clip: rect(0px,200px,200px,200px);"/>
                    </div>
                    <div class="card-body text-left">
                        <h5 class="card-title" th:text="${form.name}"></h5>
                    </div>
                    <div class="card-footer"><a th:href="'/user/datas/form/' + ${form.id}" class="stretched-link"><i class="fa fa-plus"></i></a></div>
                </div>
                </th:block>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

<div class="modal fade" id="wizardModal" tabindex="-1" role="dialog" aria-labelledby="addSignRequestLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Assistant de création de demande</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="wizIframe" frameborder="0" src="/user/signbooks/wizard/wiz1"  style="width: 100%; height: 500px;" ></iframe>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="fastSignRequestModal" tabindex="-1" role="dialog" aria-labelledby="addSignRequestLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form th:action="'/user/signrequests/fast-sign-request?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h3 class="modal-title" id="fastSignRequestLabel">Signature rapide</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <div class="custom-file">
                                <input required aria-describedby="inputGroupLabel01" class="custom-file-input" data-buttontext="Choisir fichier" id="inputGroupFile01" name="multipartFiles" type="file">
                                <label class="custom-file-label" for="inputGroupFile01" id="inputGroupLabel01" aria-label="Choisir un document">
                                    Choisir un document
                                </label>
                            </div>
                        </div>
                        <label for="signType">Choisir un type de signature</label>
                        <select name="signType" id="signType" class="form-control">
                            <th:block th:each="signType : ${signTypes}">
                                <option th:value="${signType}" th:text="#{'signbook.signtype.' + ${signType}}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" id="fast-form-submit" class="btn btn-success">
                        Suivant <i class="fas fa-angle-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="newFomModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choix du
                    document</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td>Signer un document existant</td>
                        <td class="show text-center">
                            <form action="/user/signrequest" method="post"
                                  enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="multipartFile" class="form-control-file">
                                    <input type="submit" class="btn btn-success" value="Valider">
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr th:each="form : ${forms}">
                        <td th:text="${form.name}"></td>
                        <td class="show text-center">
                            <button type="button"
                                    th:onclick="'window.location.href = \'' + @{/user/data/form/{id}(id=${form.id})} + '\''"
                                    class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Ajouter
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signDocModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Choix d'un fichier</h3>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/user/signrequest" method="post"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="eppn" class="col-form-label">Fichier</label> <input
                            type="file" name="multipartFile" class="form-control-file">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-success" value="Valider">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addSignRequestModal" tabindex="-1" role="dialog" aria-labelledby="addSignRequestLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form th:action="'/user/signrequests'" method="post">
                <div class="modal-header">
                    <h3 class="modal-title" id="addSignRequestLabel">Créer une nouvelle demande</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="form-group" id="_c_org_esupportail_esupsignature_domain_SignRequest_title">
                            <label for="title"><strong>Titre de la demande</strong></label>
                            <input id="title" name="title" class="form-control" required="required" type="text" value="" autocomplete="on">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success">
                        Suivant <i class="fas fa-angle-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:each="workflow : ${workflows}">
    <div class="modal fade" th:id="'newRequest' + ${workflow.id}" tabindex="-1" role="dialog" th:aria-labelledby="'#newRequest' + ${workflow.id} + 'label'" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" th:text="'Création d\'une nouvelle demande : ' + ${workflow.name}"></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe frameborder="0" th:src="'/user/signbooks/wizard/wiz1?workflowId=' + ${workflow.id}"  style="width: 100%; height: 500px;" ></iframe>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
