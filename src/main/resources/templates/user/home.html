<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="signBook" type="org.esupportail.esupsignature.entity.SignBook"*/-->
<!--/*@thymesVar id="signRequest" type="org.esupportail.esupsignature.entity.SignRequest"*/-->
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: menu(activeMenu)"></header>
<main role="main">
    <div class="wrapper">
        <nav th:replace="fragments/side :: side"></nav>
        <nav id="breadcrumb" aria-label="breadcrumb" class="text-uppercase breadcrumb-nav">
            <ol id="breadcrumb-ol" class="breadcrumb">
                <li class="breadcrumb-item active">Accueil</li>
            </ol>
        </nav>
        <div id="content" class="content">
            <div class="row">
                <div class="col-12 mb-2 p-0">
                    <div class="card mb-2 h-100">
                        <div id="myDocs" class="card-body">
                            <h3>Nouveau</h3>
                            <div id="new-scroll" class=" w-100 text-center " style="width: 350px;    overflow-x: auto;    white-space: nowrap;">
                            <div class="d-inline">
                                <a role="button" class="btn btn-light text-center mr-2 mb-2" data-toggle="modal"
                                   data-target="#wizardModal" style="width: 150px; height: 200px;"
                                   title="Ajoutez des documents et créez un nouveau circuit à l'aide de l'assitant">
                                    <div class="crop">
                                        <i class="fas fa-magic fa-4x "></i>
                                    </div>
                                    <h6>Circuit personnalisé</h6>
                                </a>

                                <a role="button" class="btn btn-light text-center mr-2 mb-2" data-toggle="modal"
                                   data-target="#fastSignRequestModal" style="width: 150px; height: 200px;"
                                   title="Vous devez signer un document présent sur votre poste">
                                    <div class="crop">
                                        <i class="fas fa-bolt fa-4x"></i>
                                    </div>
                                    <h6>Signature rapide</h6>
                                </a>

                                <th:block th:each="workflow : ${workflows}">
                                    <a role="button" class="btn btn-light text-center mr-2 mb-2"
                                       style="width: 150px; height: 200px;" data-toggle="modal"
                                       th:data-target="'#newRequest' + ${workflow.id}"
                                       th:title="${workflow.description}">
                                        <div class="crop">
                                            <i class="fas fa-project-diagram fa-4x"></i>
                                        </div>
                                        <h6 th:text="${workflow.name}"></h6>
                                    </a>
                                </th:block>
                                <th:block th:each="form : ${forms}">
                                    <a role="button" class="btn btn-light text-center mr-2 mb-2"
                                       style="width: 150px; height: 200px;" th:href="'/user/datas/form/' + ${form.id}"
                                       th:title="${form.description}">
                                        <div class="crop">
                                            <img th:src="'/user/forms/' + ${form.id} + '/get-image/'" height="150px"/>
                                        </div>
                                        <h6 th:text="${form.name}"></h6>
                                    </a>
                                </th:block>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-0">
                    <div class="card mb-2">
                        <div id="myDocs" class="card-body">
                            <h3>Demandes à signer</h3>
                            <table th:if="${signRequests.getNumberOfElements() > 0}"
                                   class="table table-sm table-borderless table-hover">
                                <tbody>
                                <th:block th:each="signRequest : ${signRequests}">
                                    <tr class='clickable-row' th:data-href="'/user/signrequests/' + ${signRequest.id}">
                                        <td class="text-break w-10"><i class="fas fa-book p-2"></i></td>
                                        <td class="text-break w-15">
                                            <span  th:if="${signRequest.parentSignBook != null}" th:text="${signRequest.parentSignBook.name}"></span>
                                        </td>
                                        <td class="text-break w-25"
                                            th:unless="${signRequest.parentSignBook != null}"
                                            th:text="${signRequest.title}"></td>
                                        <td class="text-break w-10"><span
                                                th:text="${signRequest.createBy}"></span>
                                        </td>
                                        <td class="text-break w-10"><span
                                                th:text="${#dates.format(signRequest.createDate, 'dd/MM/yyyy HH:mm')}"></span>
                                        </td>
                                        <td class="text-center w-5">
                                             <a aria-label="Accéder à la demande"
                                               class="btn btn-primary"
                                               title="Voir" th:href="'/user/signrequests/' + ${signRequest.id}"><i
                                                    class="fas fa-eye"></i> </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                            <div th:unless="${signRequests.getNumberOfElements() > 0}"
                                 class="alert alert-secondary">
                                Aucun document à signer pour le moment
                            </div>
                        </div>
                    </div>
                    <div class="card mb-2" th:if="${datas.size() > 0}">
                        <div id="myDocs" class="card-body">
                            <h3>Bouillons</h3>
                            <table class="table table-sm table-borderless">
                                <tbody>
                                <th:block th:each="data : ${datas}">
                                    <tr>
                                        <td class="text-break w-50" th:text="${data.name}"></td>
                                        <td class="text-break w-40"
                                            th:text="${#dates.format(data.createDate, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td class="text-center w-10">
                                            <a title="Voir" th:href="'/user/datas/' + ${data.id} + '/update'"
                                               class="btn btn-warning">
                                                <i class="fas fa-pencil-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 p-0 pr-2">

                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>

<div class="modal fade" id="wizardModal" tabindex="-1" role="dialog" aria-labelledby="addSignRequestLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Assistant de création de demande</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="wizIframe" frameborder="0" src="/user/wizard/wiz1"
                        style="width: 100%; height: 500px;"></iframe>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="fastSignRequestModal" tabindex="-1" role="dialog" aria-labelledby="addSignRequestLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form th:action="'/user/signrequests/fast-sign-request?' + ${_csrf.parameterName} + '=' + ${_csrf.token}"
                  method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h3 class="modal-title" id="fastSignRequestLabel">Signature rapide</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <div class="custom-file">
                                <input required aria-describedby="inputGroupLabel01" class="custom-file-input"
                                       data-buttontext="Choisir fichier" id="inputGroupFile01" name="multipartFiles"
                                       type="file">
                                <label class="custom-file-label" for="inputGroupFile01" id="inputGroupLabel01"
                                       aria-label="Choisir un document">
                                    Choisir un document
                                </label>
                            </div>
                        </div>
                        <label for="signType">Choisir un type de signature</label>
                        <select name="signType" id="signType" class="form-control">
                            <th:block th:each="signType : ${signTypes}">
                                <option th:value="${signType}" th:text="#{'signbook.signtype.' + ${signType}}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary float-left" data-dismiss="modal">Annuler</button>
                    <button type="submit" id="fast-form-submit" class="btn btn-success float-right">Suivant <i class="fas fa-angle-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="newFomModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choix du
                    document</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td>Signer un document existant</td>
                        <td class="show text-center">
                            <form action="/user/signrequest" method="post"
                                  enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="multipartFile" class="form-control-file">
                                    <input type="submit" class="btn btn-success" value="Valider">
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr th:each="form : ${forms}">
                        <td th:text="${form.name}"></td>
                        <td class="show text-center">
                            <button type="button"
                                    th:onclick="'window.location.href = \'' + @{/user/data/form/{id}(id=${form.id})} + '\''"
                                    class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Ajouter
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signDocModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Choix d'un fichier</h3>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/user/signrequest" method="post"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="eppn" class="col-form-label">Fichier</label> <input
                            type="file" name="multipartFile" class="form-control-file">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-success" value="Valider">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addSignRequestModal" tabindex="-1" role="dialog" aria-labelledby="addSignRequestLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form th:action="'/user/signrequests'" method="post">
                <div class="modal-header">
                    <h3 class="modal-title" id="addSignRequestLabel">Créer une nouvelle demande</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="form-group" id="_c_org_esupportail_esupsignature_domain_SignRequest_title">
                            <label for="title"><strong>Titre de la demande</strong></label>
                            <input id="title" name="title" class="form-control" required="required" type="text" value=""
                                   autocomplete="on">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success">
                        Suivant <i class="fas fa-angle-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:each="workflow : ${workflows}">
    <div class="modal fade" th:id="'newRequest' + ${workflow.id}" tabindex="-1" role="dialog"
         th:aria-labelledby="'#newRequest' + ${workflow.id} + 'label'" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" th:text="'Création d\'une nouvelle demande : ' + ${workflow.name}"></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe frameborder="0" th:src="'/user/wizard/wiz1?workflowId=' + ${workflow.id}"
                            style="width: 100%; height: 500px;"></iframe>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
