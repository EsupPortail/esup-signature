<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="workflow" type="org.esupportail.esupsignature.entity.Workflow"*/-->
<!--/*@thymesVar id="workflows" type="java.util.List<org.esupportail.esupsignature.entity.Workflow>"*/-->
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: menu(activeMenu)"></header>
<main role="main">
    <div class="wrapper">
        <nav th:replace="fragments/manager-side :: manager-side"></nav>
        <div id="content" class="content">
			<nav class="nav justify-content-between" aria-label="breadcrumb">
				<ol class="breadcrumb col-12">
					<li class="breadcrumb-item active">Liste des circuits de visas</li>
				</ol>
			</nav>
            <button title="Créer un nouveau circuit" data-toggle="modal" data-target="#newSignBook" type="button" class="mb-1 btn btn-light btn-outline-dark text-left">
                <i class="fas fa-plus"></i><span class="sidebar-label"> Créer un nouveau circuit</span>
            </button>
            <div class="card">
                <div class="card-body">

                    <table class="table table-bordered table-sm table-striped table-hover">
                        <thead>
                        <tr>
                            <th class="none">Nom</th>
                            <th class="none">Créé par</th>
                            <th class="none">Destinataires</th>
                            <th class="none">Gestionnaire(s) du parapheur</th>
                            <th>Voir</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="workflow : ${workflows}">
                            <tr class="roocol">
                                <td class="none" th:text="${workflow.name}"></td>
                                <td class="none" th:text="${workflow.createBy}"></td>
                                <td th:if="${#lists.size(workflow.workflowSteps) > 0}" class="none">
                                    <div class="alert alert-secondary">
                                        <th:block th:each="workflowStep : ${workflow.workflowSteps}">
                                            <th:block th:each="recipient : ${workflowStep.recipients}">
                                                <i class="fas fa-user"></i>
                                                <span th:text="${recipient.user.firstname + ' ' + recipient.user.name}"></span>
                                                <br/>
                                            </th:block>
                                        </th:block>
                                    </div>
                                </td>
                                <td th:unless="${#lists.size(workflow.workflowSteps) > 0}" class="none">
                                    rien
                                </td>
                                <td class="none">
                                    <th:block th:each="manager : ${workflow.managers}">
                                        <i class="far fa-people"></i>
                                        <span th:text="${manager}"></span>
                                        <br/>
                                    </th:block>
                                </td>
                                <td class="utilbox">
                                    <button aria-label="Voir" class="btn btn-info" title="Voir" th:onclick="'location.href=\'/manager/workflows/' + ${workflow.id} + '\';'"><i aria-hidden="true" class="far fa-eye"></i></button>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="modal fade" id="newSignBook" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="'/manager/workflows'" method="post">
                <div class="modal-header">
                    <span class="modal-title" id="exampleModalLabel">Ajouter un circuit</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name"> <strong>Nom</strong></label>
                        <input id="name" name="name" class="form-control" type="text" value="" required="required">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Creer</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
