<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="field" type="org.esupportail.esupsignature.entity.Field"*/-->
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/menu :: menu(activeMenu)"></header>
<main role="main">
    <div class="wrapper">
        <nav th:replace="fragments/manager-side :: manager-side"></nav>
        <div id="content" class="content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Liste des formulaires</li>
                    <li class="breadcrumb-item active"
                        th:text="'Liste des champs du formulaire : ' + ${form.name}"></li>
                </ol>
            </nav>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Type</th>
                    <th>Aper√ßu</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="field : ${form.fields}">
                    <tr>
                        <td th:text="${field.name}"></td>
                        <td th:text="${field.label}"></td>
                        <td th:text="${field.type}"></td>
                        <td>
                            <div class="form-group">
                                <div th:switch="${#strings.toString(field.type)}">
									<input th:case="radio" type="radio" th:name="${field.name}" th:placeholder="${field.name}"/>
                                    <input th:case="checkbox" type="checkbox" th:name="${field.name}" th:placeholder="${field.name}"/>
                                    <input th:case="'text'" type="text" class="form-control" th:name="${field.name}" th:placeholder="${field.label}"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
