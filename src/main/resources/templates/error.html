<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-lite :: head-lite}"></head>
<body>
    <th:block th:if="${userEppn != null}">
    <header th:replace="~{fragments/nav-empty :: nav-empty}"></header>
    </th:block>
    <th:block th:unless="${userEppn != null}">
    <header th:replace="~{fragments/nav-empty :: nav-empty}"></header>
    </th:block>
    <main role="main" style="padding-bottom: 65px !important;">
    <div class="card col-lg-12 mx-auto" style="top: 60px;">
        <div class="card-body">
            <h1>Une erreur s’est produite.<span th:if="${userEppn != null}" th:text=" ' : ' + ${status} + ' ' + ${error}"></span></h1>
            <p>Merci de contacter le gestionnaire de cette application</p>
            <p><a th:href="'mailto:' + ${applicationEmail}" th:text="${applicationEmail}" target="_blank"></a></p>
            <a th:if="${userEppn != null}" class="btn btn-success" href="javascript:window.history.back();">Retour</a>
            <button th:if="${userEppn != null}" class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseError">
                <i class="fa-solid fa-chevron-down"></i> Détails de l’erreur
            </button>
            <div id="collapseError" class="collapse mt-2" th:if="${userEppn != null}">
                <table class="table table-striped table-responsive">
                    <tr >
                        <td class="col-md-2 ms-auto">
                            <span class="legend">Date</span>
                        </td>
                        <td class="col-md-10">
                            <span th:text="${timestamp}"></span>
                        </td>
                    </tr>
                    <tr >
                        <td class="ms-auto">
                            <span class="legend">Path</span>
                        </td>
                        <td >
                            <span th:text="${path}"></span>
                        </td>
                    </tr>
                    <tr >
                        <td class="ms-auto">
                            <span class="legend">Error</span>
                        </td>
                        <td >
                            <span th:text="${error}"></span>
                        </td>
                    </tr>
                    <tr >
                        <td class="ms-auto">
                            <span class="legend">Status</span>
                        </td>
                        <td >
                            <span th:text="${status}"></span>
                        </td>
                    </tr>
                    <tr >
                        <td class="ms-auto">
                            <span class="legend">Message</span>
                        </td>
                        <td >
                            <span th:text="${message}" style="word-break: break-word; overflow-wrap: anywhere;"></span>
                        </td>
                    </tr>
                    <tr >
                        <td class="ms-auto">
                            <span class="legend">Exception</span>
                        </td>
                        <td >
                            <span th:text="${exception}"></span>
                        </td>
                    </tr>
                    <tr >
                        <td class="ms-auto">
                            <span class="legend">Trace</span>
                        </td>
                        <td >
                            <textarea disabled th:text="${trace}" style="width: 100%; height: 390px"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </main>
    <footer th:replace="~{fragments/footer-light :: footer}"></footer>
</body>
</html>
