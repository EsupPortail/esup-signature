
tsp.server = http://tsa.belgium.be/connect

datasource.driver.class = org.hsqldb.jdbcDriver
datasource.url = jdbc:hsqldb:mem:testdb
datasource.username = sa
datasource.password =

oj.content.keystore.type = PKCS12
oj.content.keystore.filename = /opt/esup-signature/oj_keystore.p12
oj.content.keystore.password = dss-password
current.oj.url = http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv:OJ.C_.2016.233.01.0001.01.ENG
current.lotl.url = https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl-mp.xml
lotl.country.code = EU
lotl.root.scheme.info.uri = https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl.html

# Server signing token
dss.server.signing.keystore.type = PKCS12
dss.server.signing.keystore.filename = validate_service.p12
dss.server.signing.keystore.password = password

# LOTL/TLs loading
cron.tl.loader.enable = true
cron.initial.delay.tl.loader = 0
cron.delay.tl.loader = 3600000

# in validation-policy/src/main/resources/
default.validation.policy  = policy/constraint.xml

proxy.http.enabled = false
proxy.http.host = 
proxy.http.port = 0
proxy.http.user = 
proxy.http.password = 
proxy.http.exclude = 

proxy.https.enabled = false
proxy.https.host = 
proxy.https.port = 0
proxy.https.user = 
proxy.https.password = 
proxy.https.exclude = 

cookie.secure = false

nexu.version=1.22
baseUrl=https://github.com/nowina-solutions/nexu/releases/download/nexu-${nexu.version}/nexu-bundle-${nexu.version}.zip
nexuVersion = 1.22
nexuUrl=https://localhost:9895

# https://webgate.ec.europa.eu/tl-browser/#/tl/BE
tl.browser.country.root.url = https://webgate.ec.europa.eu/tl-browser/#/tl/

# https://webgate.ec.europa.eu/tl-browser/#/trustmark/[CC]/[VAT]
tl.browser.trustmark.root.url = https://webgate.ec.europa.eu/tl-browser/#/trustmark/
