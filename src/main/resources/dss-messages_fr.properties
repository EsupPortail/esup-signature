# R\u00E9sultats de validation (ETSI TS 119 102-1 V 1.2.1)

## Statuts principaux
SEMANTICS_TOTAL_PASSED=La signature est valide\u00A0: le format est correct, les v\u00E9rifications cryptographiques sont r\u00E9ussies, le certificat est de confiance et toutes les contraintes sont respect\u00E9es.
SEMANTICS_TOTAL_FAILED=La signature est invalide\u00A0: le format est incorrect, les v\u00E9rifications cryptographiques ont \u00E9chou\u00E9 ou le certificat n\u2019\u00E9taient pas valide au moment de la signature.
SEMANTICS_INDETERMINATE=Les informations disponibles ne permettent pas de d\u00E9terminer si la signature est valide ou invalide.

SEMANTICS_PASSED=La validation a r\u00E9ussi.
SEMANTICS_FAILED=La validation a \u00E9chou\u00E9.

## Raisons d\u2019\u00E9chec (TOTAL-FAILED)
SEMANTICS_FORMAT_FAILURE=La signature ne respecte pas le format standard et ne peut pas \u00EAtre trait\u00E9e.
SEMANTICS_HASH_FAILURE=Au moins une empreinte num\u00E9rique des donn\u00E9es sign\u00E9es ne correspond pas \u00E0 la valeur attendue.
SEMANTICS_SIG_CRYPTO_FAILURE=La signature n\u2019a pas pu \u00EAtre v\u00E9rifi\u00E9e avec la cl\u00E9 publique du certificat.
SEMANTICS_REVOKED=Le certificat a \u00E9t\u00E9 r\u00E9voqu\u00E9 et la signature a \u00E9t\u00E9 cr\u00E9\u00E9e apr\u00E8s cette r\u00E9vocation.
SEMANTICS_EXPIRED=La signature a \u00E9t\u00E9 cr\u00E9\u00E9e apr\u00E8s la date d\u2019expiration du certificat.
SEMANTICS_NOT_YET_VALID=La signature a \u00E9t\u00E9 cr\u00E9\u00E9e avant la date de d\u00E9but de validit\u00E9 du certificat.

## Raisons ind\u00E9termin\u00E9es (INDETERMINATE)
SEMANTICS_SIG_CONSTRAINTS_FAILURE=Un ou plusieurs attributs de la signature ne respectent pas les contraintes de validation.
SEMANTICS_CHAIN_CONSTRAINTS_FAILURE=La cha\u00EEne de certificats ne respecte pas les contraintes de validation.
SEMANTICS_CERTIFICATE_CHAIN_GENERAL_FAILURE=Une erreur non sp\u00E9cifi\u00E9e s\u2019est produite lors de la validation de la cha\u00EEne de certificats.
SEMANTICS_CRYPTO_CONSTRAINTS_FAILURE=Un algorithme utilis\u00E9 ou une taille de cl\u00E9 ne respecte pas le niveau de s\u00E9curit\u00E9 requis, et aucun horodatage valide ne prouve que le mat\u00E9riel a \u00E9t\u00E9 produit avant l\u2019obsolescence de l\u2019algorithme.
SEMANTICS_POLICY_PROCESSING_ERROR=La politique de signature n\u2019a pas pu \u00EAtre trait\u00E9e (inaccessible, incompr\u00E9hensible ou corrompue).
SEMANTICS_SIGNATURE_POLICY_NOT_AVAILABLE=Le document d\u00E9crivant la politique de signature n\u2019est pas disponible.
SEMANTICS_TIMESTAMP_ORDER_FAILURE=L\u2019ordre des horodatages ne respecte pas les contraintes requises.
SEMANTICS_NO_SIGNING_CERTIFICATE_FOUND=Le certificat de signature n\u2019a pas pu \u00EAtre identifi\u00E9.
SEMANTICS_NO_CERTIFICATE_CHAIN_FOUND=Aucune cha\u00EEne de certificats n\u2019a \u00E9t\u00E9 trouv\u00E9e pour le certificat de signature.
SEMANTICS_REVOKED_NO_POE=Le certificat est r\u00E9voqu\u00E9, mais il est impossible de d\u00E9terminer si la signature a \u00E9t\u00E9 cr\u00E9\u00E9e avant ou apr\u00E8s la r\u00E9vocation.
SEMANTICS_REVOKED_CA_NO_POE=Un certificat interm\u00E9diaire dans la cha\u00EEne est r\u00E9voqu\u00E9.
SEMANTICS_OUT_OF_BOUNDS_NOT_REVOKED=Le certificat est expir\u00E9 ou pas encore valide, et il est impossible de v\u00E9rifier que la signature a \u00E9t\u00E9 cr\u00E9\u00E9e pendant sa p\u00E9riode de validit\u00E9. Le certificat n\u2019est pas r\u00E9voqu\u00E9.
SEMANTICS_OUT_OF_BOUNDS_NO_POE=Le certificat est expir\u00E9 ou pas encore valide, et il est impossible de v\u00E9rifier que la signature a \u00E9t\u00E9 cr\u00E9\u00E9e pendant sa p\u00E9riode de validit\u00E9.
SEMANTICS_REVOCATION_OUT_OF_BOUNDS_NO_POE=Le certificat des informations de r\u00E9vocation est expir\u00E9 ou pas encore valide, et il est impossible de v\u00E9rifier que ces informations ont \u00E9t\u00E9 \u00E9mises pendant sa p\u00E9riode de validit\u00E9.
SEMANTICS_CRYPTO_CONSTRAINTS_FAILURE_NO_POE=Un algorithme ou une taille de cl\u00E9 ne respecte pas le niveau de s\u00E9curit\u00E9 requis, et il n\u2019y a aucune preuve que le mat\u00E9riel a \u00E9t\u00E9 produit avant l\u2019obsolescence de l\u2019algorithme.
SEMANTICS_NO_POE=Il manque une preuve d\u2019existence pour garantir que l\u2019objet sign\u00E9 a \u00E9t\u00E9 produit avant un \u00E9v\u00E9nement compromettant (par exemple, un algorithme cass\u00E9).
SEMANTICS_TRY_LATER=Toutes les contraintes ne peuvent pas \u00EAtre v\u00E9rifi\u00E9es actuellement. Des informations de r\u00E9vocation suppl\u00E9mentaires seront peut-\u00EAtre disponibles ult\u00E9rieurement.
SEMANTICS_SIGNED_DATA_NOT_FOUND=Les donn\u00E9es sign\u00E9es ne peuvent pas \u00EAtre r\u00E9cup\u00E9r\u00E9es.

