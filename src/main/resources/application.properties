root.url=https://esup-signature.univ-ville.fr

server.port = 8080
server.error.whitelabel.enabled=false

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/esupsignature
spring.datasource.username=esupsignature
spring.datasource.password=esup
spring.datasource.hikari.auto-commit=false

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.messages.encoding=UTF-8
spring.messages.basename=i18n/messages
spring.messages.fallback-to-system-locale=false
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.enabled = true
spring.servlet.multipart.resolve-lazily = true
spring.servlet.multipart.max-file-size=1280KB
spring.servlet.multipart.max-request-size=1280KB

spring.ldap.urls=ldap://ldap.univ-ville.fr
spring.ldap.username=cn=consult,dc=univ-ville,dc=fr
spring.ldap.password=********
spring.ldap.base=dc=univ-ville,dc=fr

spring.mail.host=smtp.univ-ville.fr
mail.from=esup-signature@univ-ville.fr

