security.shib.principal-request-header=REMOTE_USER
security.shib.credentials-request-header=MEMBER
security.shib.group-mapping-role-admin=cn=for.esup-signature.admin,ou=groups,dc=univ-ville
security.shib.group-mapping-role-manager=cn=for.esup-signature.manager,ou=groups,dc=univ-ville

security.nfc-ws-access-authorize-ips=127.0.0.1,autre

fs.smb-uri=smb://stockage.univ-ville.fr/
fs.smb-login=esup-signature
fs.smb-password=********

fs.cmis-uri=https://nuxeo.univ-ville.fr
fs.cmis-login=Administrator
fs.cmis-password=Administrator
fs.cmis-respository-id=default
fs.cmis-root-path=/default-domain/workspaces

fs.vfs-uri=/tmp

sign.default-signature-form=XAdES

sign.password-timeout=60000

sign.pades-digest-algorithm=SHA256
sign.pades-signature-level=PAdES_BASELINE_T

sign.xades-digest-algorithm=SHA256
sign.xades-signature-level=XAdES_BASELINE_T

sign.cades-digest-algorithm=SHA256
sign.cades-signature-level=CAdES_BASELINE_T

sign.container-type=ASiC_E
sign.signature-packaging=ENVELOPED

pdf.sign-width-threshold=150
pdf.pdf-to-image-dpi=150
pdf.width=594
pdf.height=842
pdf.convert-to-pdf-a=true
pdf.pdf-a-level=2

tsp.server = http://tsa.belgium.be/connect

cache.datasource.driver.class = org.hsqldb.jdbc.JDBCDriver
cache.datasource.url = jdbc:hsqldb:mem:cachedb
cache.datasource.username = sa
cache.datasource.password = dss-password

oj.content.keystore.type = PKCS12
oj.content.keystore.filename = /opt/esup-signature/oj_keystore.p12
oj.content.keystore.password = dss-password
current.oj.url = http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv:OJ.C_.2016.233.01.0001.01.ENG
current.lotl.url = https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl-mp.xml
lotl.country.code = EU
lotl.root.scheme.info.uri = https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl.html

# Server signing token
dss.server.signing.keystore.type = PKCS12
dss.server.signing.keystore.filename = validate_service.p12
dss.server.signing.keystore.password = password

# LOTL/TLs loading
cron.tl.loader.enable = true
cron.initial.delay.tl.loader = 0
cron.delay.tl.loader = 3600000

# in validation-policy/src/main/resources/
default.validation.policy  = policy/sign-constraint.xml

